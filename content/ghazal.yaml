    - که بر طرف سمن زارش همی گردد چمان ابرو
    - دگر حور و پری را کس نگوید با چنین حسنی
    - که این را این چنین چشم است و آن را آن چنان ابرو
    - تو کافر دل نمیبندی نقاب زلف و میترسم
    - که محرابم بگرداند خم آن دلستان ابرو
    - اگر چه مرغ زیرک بود حافظ در هواداری
    - به تیر غمزه صیدش کرد چشم آن کمان ابرو
  413:
    - خطّ عذار یار که بگرفت ماه ازو
    - خوش حلقه یی ست لیک به در نیست راه ازو
    - ابروی دوست گوشه محراب دولتست
    - آن جا بسای چهره و حاجت بخواه ازو
    -‌ ای جرعه نوشِ مجلس جم سینه پاک دار
    - کیینه یی ست جام جهان بین که آه ازو
    - کردار اهل صومعه ام کرد می پرست
    - این دود بین که نامه من شد سیاه ازو
    - شیطان غم هر آن چه تواند بگو بکن
    - من برده ام به باده فروشان پناه ازو
    - ساقی چراغ می به ره آفتاب دار
    - گو برفروز مشعله صبحگاه ازو
    - آبی به روزنامه اعمال ما فشان
    - باشد توان سترد حروف گناه ازو
    - حافظ که ساز مطرب عشّاق ساز کرد
    - خالی مباد عرصه این بزمگاه ازو
    - آیا درین خیال که دارد گدای شهر
    - روزی بود که یاد کند پادشاه ازو
  414:
    - گلبن عیش می دمد ساقی گلعذار کو
    - باد بهار می وزد باده خوش گوار کو
    - هر گل نو ز گلرخی یاد همی کند ولی
    - گوش سخن شنو کجا دیده اعتبار کو
    - مجلس بزم عیش را غالیه مراد نیست
    -‌ ای دمِ صبحِ خوش نفس نافه زلف یار کو
    - حسن فروشی گلم نیست تحمّل ای صبا
    - دست زدم به خون دل بهر خدا نگار کو
    - شمع سحربه خیرگی لاف ز عارض تو زد
    - خصم زبان دراز شد خنجر آبدار کو
    - گفت مگر ز لعل من بوسه نداری آرزو
    - مردم ازین هوس ولی قدرت وختیار کو
    - حافظ اگر چه در سخن خازن گنج حکمت است
    - از غم روزگار دون طبع سخن گزار کو
  415:
    -‌ ای پیک راستان خبر یار ما بگو
    - احوال گل به بلبل دستان سرا بگو
    - بر این فقیر قصّه آن محتشم بخوان
    - با این گدا حکایت آن پادشاه بگو
    - ما محرمان خلوت انسیم غم مخور
    - با یار آشنا سخن آشنا بگو
    - هر کس که گفت خاک در دوست توتیاست
    - گو این سخن معاینه در چشم ما بگو
    - مرغ چمن به مویه من دوش می گریست
    - آخر تو واقفی که چه رفت ای صبا بگو
    - جان پرور است قصّه ارباب معرفت
    - رمزی برو بپرس و حدیثی بیا بگو
    - گر دیگرت بر آن در دولت گذر بود
    - بعد از ادای خدمت و عرض دعا بگو
    - در راه عشق فرق غنی و فقیر نیست
    -‌ ای پادشاه حسن سخن با گدا مگو
    - آن می که در سبو دل صوفی به عشوه برد
    - کی در قدح کرشمه کند ساقیا بگو
    - آن کس که منع ما ز خرابات می کند
    - گو در حضور پیر من این ماجرا بگو
    - حافظ گرت به مجلس او راه می دهند
    - می نوش و ترک زرق ز بهر خدا بگو
  416:
    - خنک نسیم معنبر شمامه دل خواه
    - که در هوای تو برخاست بامداد پگاه
    - دلیل راه شو ای طایر خجسته لقا
    - که دیده آب شد از شوق خاک آن درگاه
    - به یاد شخص نزارم که غرق خون دلست
    - هلال را ز کنار افق کنید نگاه
    - منم که بی تو نفس میکشم زهی خجلت
    - مگر تو عفو کنی ورنه چیست عذر گناه
    - ز دوستان تو آموخت در طریقت مهر
    - سپیده دم که صبا چاک زد شعار سیاه
    - به عشق روی تو روزی که از جهان بروم
    - ز تربتم بِدَمَد سرخ گل به جای گیاه
    - مده به خاطر نازک ملالت از من زود
    - که حافظ تو خود این لحظه گفت بسم الله
  417:
    - عیشم مدام است، از لعل دلخواه
    - کارم به کام است، الحمدلله
    -‌ ای بخت سرکش، تنگش به بر کش
    - گه جام زر کش، گه کام دل خواه
    - ما را به رندی، افسانه کردند
    - پیران جاهل، شیخان گمراه
    - از دست زاهد، کردیم توبه
    - وز فعل عابد ! استغفرالله
    - جانا چه گویم، شرح فراقت
    - چشمی و صد نم، جانی و صد آه
    - کافر مبیناد، این غم که دیدست
    - از قامتت سرو، از عارضت ماه
    - شوق لبت برد، از یاد حافظ
    - درس شبانه وردِ سحرگاه
  418:
    - گر تیغ بارد، در کوی آن ماه
    - گردن نهادیم، الحکم لله
    - آیین تقوا، ما نیز دانیم
    - لیکن چه چاره، با بخت گمراه
    - ما شیخ و واعظ، کمتر شناسیم
    - یا جام باده، یا قصّه کوتاه
    - من رند و عاشق، وآنگاه توبه؟
    - استغفرالله، استغفرالله
    - مِهر تو عکسی بر ما نیفکند
    - آیینه رویا، آه از دلت آه
    - اَلصَّبرُ مَرٌّ، وَ العُمرُ فان
    - یا لَیتَ شِعری، حتّامَ القاه
    - حافظ چه نالی، گر وصل خواهی
    - خون بایدت خورد، در گاه و بیگاه
  419:
    - وصال او ز عمر جاودان به
    - خداوندا مرا آن ده که آن به
    - به شمشیرم زد و با کس نگفتم
    - که راز دوست از دشمن نهان به
    - خدا را از طبیبِ من بپرسید
    - که آخر کی شود این ناتوان به
    - گلی کان پایمال سرو ما گشت
    - بود خاکش ز خون ارغوان به
    - به خلدم دعوت ای زاهد مفرما
    - که این سیب زنخ زان بوستان به
    - جوانا سر متاب از پند پیران
    - که رای پیر از بخت جوان به
    - شبی میگفت چشم کس ندیدست
    - ز مروارید گوشم در جهان به
    - سخن اندر دهان دوست گوهر
    - ولیکن گفته حافظ از آن به
  420:
    - ناگهان پرده برانداخته یی یعنی چه؟
    - مست از خانه برون تاخته یی یعنی چه؟
    - زلف در دست صبا گوش به فرمان رقیب
    - این چنین با همه در ساخته یی یعنی چه
    - شاه خوبانی و منظور گدایان شده‌ای
    - قدر این مرتبه نشناخته یی یعنی چه
    - نه سر زلف خود اول تو به دستم دادی
    - بازم از پای درانداخته یی یعنی چه
    - سخنت رمز دهان گفت و کمر سرّ میان
    - وز میان تیغ به ما آخته یی یعنی چه
    - هر کس از مُهره مِهر تو، به نقشی مشغول
    - عاقبت با همه کج باخته یی یعنی چه
    - حافظا در دل تنگت چو فرود آمد یار
    - خانه از غیر نپرداخته یی یعنی چه
  421:
    - در سرای مغان رفته بود و آب زده
    - نشسته پیر و صلایی به شیخ و شاب زده
    - سبوکشان همه در بندگیش بسته کمر
    - ولی ز ترکِ کله چتر بر سحاب زده
    - شعاع جام و قدح نور ماه پوشیده
    - عذار مُغبچگان راه آفتاب زده
    - عروس بخت در آن حجله با هزاران ناز
    - شکسته کسمه و بر برگ گل گلاب زده
    - ز شور و عربده شاهدان شیرین کار
    - شکر شکسته، سمن ریخته، رباب زده
    - سلام کردم و با من به روی خندان گفت
    - که ای خمارکش مفلس شراب زده
    - که این کند که تو کردی به ضعف همّت و رای
    - ز گنج خانه، شده، خیمه بر خراب زده
    - وصال دولت بیدار ترسمت ندهند
    - که خفته یی تو در آغوش بخت خواب زده
    - بیا به میکده حافظ که بر تو عرضه کنم
    - هزار صف ز دعاهای مستجاب زده
    - فلک جنیبه کش شاه نصرت الدین است
    - بیا ببین ملکش دست در رکاب زده
    - خرد که ملهم غیب است بهر کسب شرف
    - ز بام عرش صدش بوسه بر جناب زده
  422:
    -‌ ای که با سلسله زلف دراز آمده‌ای
    - فرصتت باد که دیوانه نواز آمده‌ای
    - ساعتی ناز مفرما و بگردان عادت
    - چون به پرسیدن ارباب نیاز آمده‌ای
    - پیش بالای تو میرم چه به صلح و چه به جنگ
    - که به هر حال برازنده ناز آمده‌ای
    - آب و آتش به هم آمیخته یی از لب لعل
    - چشم بد دور که بس شعبده بازآمده‌ای
    - آفرین بر دل نرم تو که از بهر ثواب
    - کشته غمزه خود را به نماز آمده‌ای
    - زهد من با تو چه سنجد که به یغمای دلم
    - مست و آشفته به خلوتگه راز آمده‌ای
    - گفت حافظ دگرت خرقه شراب آلود است
    - مگر از مذهب این طایفه بازآمده‌ای
  423:
    - دوش رفتم به در میکده خواب آلوده
    - خرقه تر دامن و سجّاده شراب آلوده
    - آمد افسوس کنان مغبچه باده فروش
    - گفت بیدار شو ای رهرو خواب آلوده
    - شست و شویی کن و آنگه به خرابات خرام
    - تا نگردد ز تو این دیر خراب آلوده
    - در هوای لب شیرین دهنان چند کنی
    - جوهر روح به یاقوت مذاب آلوده
    - به طهارت گذران منزل پیری و مکن
    - خلعت شیب چو تشریف شباب آلوده
    - آشنایان ره عشق درین بحر عمیق
    - غرقه گشتند و نگشتند به آب آلوده
    - پاک و صافی شو و از چاه طبیعت به درآی
    - که صفایی ندهد آب تراب آلوده
    - گفتم ای جان جهان دفتر گل عیبی نیست
    - که شود فصل بهار از می ناب آلوده
    - گفت حافظ لُغَز و نکته به یاران مفروش
    - آه ازین لطفِ به انواع عتاب آلوده
  424:
    - از من جدا مشو که توام نور دیده‌ای
    - آرام جان و مونس قلب رمیده‌ای
    - از دامن تو دست ندارند عاشقان
    - پیراهن صبوری ایشان دریده‌ای
    - از چشم زخم دهر مبادت گزند از آنک
    - در دلبری به غایت خوبی رسیده‌ای
    - منعم کنی ز عشقِ وی ای مفتی زمان
    - معذور دارمت که تو او را ندیده‌ای
    - آن سرزنش که کرد تُرا دوست حافظا
    - بیش از گلیم خویش مگر پا کشیده‌ای
  425:
    - دامن کشان همیشد در شرب زرکشیده
    - صد ماه رو ز رشکش جِیبِ قَصَب دریده
    - از تابِ آتشِ مِی بر گِردِ عارضش خوی
    - چون قطره های شبنم بر برگ گل چکیده
    - لفظی فصیح، شیرین، قدّی بلند،چابک
    - رویی لطیف، دل کش، چشمی خوشِ کشیده
    - یاقوت جان فزایش از آب لطف زاده
    - شمشاد خوش خرامش در ناز پروریده
    - آن لعل دل کشش بین و آن خنده دل آشوب
    - وآن رفتن خوشش بین و آن گام آرمیده
    - آن آهوی سیه چشم از دام ما برون شد
    - یاران چه چاره سازم با این دل رمیده
    - زنهار تا توانی اهل نظر میازار
    - دنیا وفا ندارد ای نور هر دو دیده
    - تا کی کشم عتابت زان چشم نیم خوابت
    - روزی کرشمه یی کن ای یار برگزیده
    - بس شکر بازگویم در بندگی خواجه
    - گر اوفتد به دستم آن میوه رسیده
    - گر خاطر شریفت رنجیده شد ز حافظ
    - بازآ که توبه کردیم از گفته و شنیده
  426:
    - از خون دل نوشتم نزدیک دوست نامه
    - اِنّی رَاُیتُ دَهراً مِن هِجرِکَ القیامَه
    - دارم من از فراقش در دیده صد علامت
    - لَیسَت دُموُعُ عَینی هذا لَنَا العَلامَه
    - هر چند کازمودَم از وی نبود سودم
    - مَن جَرَّبَ المُجَرَّب حَلَّت بِهِ النِّدامَه
    - پرسیدم از طبیبی احوال دوست گفتا
    - فی بُعدِها عَذابٌ فی قُربِهَا السَّلامَه
    - گفتم ملامت آید گَر گِرد دوست گردم
    - وَ الله ما رَأینا حُبَّا بِلا مَلامَه
    - حافظ چو طالب آمد جامی بیار ساقی
    - حَتّی یَذَُوقُ مِنهُ کَأساً مِنَ الکِرامَه
  427:
    - چراغ روی تو را شمع گشت پروانه
    - مرا ز خال تو با حال خویش پروا نه
    - خرد که قید مجانین عشق می فرمود
    - به بوی سنبل زلف تو گشت دیوانه
    - به بوی زلف تو گر جان به باد رفت چه شد
    - هزار جان گرامی فدای جانانه
    - من رمیده ز غیرت ز پا فتادم دوش
    - نگار خویش چو دیدم به دست بیگانه
    - چه نقشها که برانگیختیم و سود نداشت
    - فسون ما بر او گشته است افسانه
    - بر آتش رخ زیبای او به جای سپند
    - به غیر خال سیاهش که دید به دانه
    - به مژده جان به صبا داد شمع در نفسی
    - ز شمع روی تواَش چون رسید پروانه
    - مرا به دور لب دوست هست پیمانی
    - که بر زبان نبرم جز حدیث پیمانه
    - حدیث مدرسه و خانقه مگوی که باز
    - فتاد در سر حافظ هوای میخانه
  428:
    - سحرگاهان که مخمور شبانه
    - گرفتم باده با چنگ و چغانه
    - نهادم عقل را ره توشه از می
    - ز شهر هستی اَش کردم روانه
    - نگار می فروشم عشوه یی داد
    - که ایمن گشتم از مکر زمانه
    - ز ساقی کمان ابرو شنیدم
    - که ای تیر ملامت را نشانه
    - نبندی زان میان طرفی کمروار
    - اگر خود را ببینی در میانه
    - برو این دام بر مرغی دگر نه
    - که عنقا را بلند است آشیانه
    - ندیم و مطرب و ساقی همه اوست
    - خیال آب و گل در ره بهانه
    - بده کشتی می تا خوش برآییم
    - از این دریای ناپیدا کرانه
    - وجود ما معمّایی ست حافظ
    - که تحقیقش فسون است و فسانه
  429:
    - ساقی بیا که شد قدح لاله پر ز می
    - طامات تا به چند و خرافات تا به کِی
    - بگذر ز کبر و ناز که دیده ست روزگار
    - چین قبای قیصر و طرف کلاه کی
    - هشیار شو که مرغ چمن مست گشت هان
    - بیدار شو که خواب عدم در پی است هی
    - خوش نازکانه میچمی ای شاخ نوبهار
    - کاشفتگی مبادت از آشوب بادِ دِی
    - بر مهرِ چَرخ و شیوه او اعتماد نیست
    -‌ ای وای بر کسی که شد ایمن ز مکر وی
    - فردا شراب کوثر و حور از برای ماست
    - و امروز نیز ساقی مهروی و جام می
    - باد صبا ز عهد صبی یاد می دهد
    - جان دارویی که غم ببرد درده اِی صُبّی
    - حِشمت مَبین و سلطنت گل که گسترد
