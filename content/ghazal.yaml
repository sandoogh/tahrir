    - بسا که گفتهام از شوق با دو دیده خود
    - اَیا مَنازِلَ سلمی فَاَینَ سَلما کی
    - عجیب واقعه یی و غریب حادثه ییست
    - اَنَا اصطَبَرتُ قَتیلاً و قاتِلی شاکی
    - که را رسد که کند عیب دامن پاکت
    - که همچو قطره که بر برگ گل چکد پاکی
    - ز خاک پای تو داد آب روی لاله و گل
    - چو کِلکِ صُنع رَقَم زد به آبی و خاکی
    - صبا عبیرفشان گشت ساقیا برخیز
    - وَ هاتَ شَمسَهَ کَرمٍ مُطَیَّبٍ زاکی
    - دَعِ التَکاسُل تَغنَم فَقَد جَری مَثَلٌ
    - که زاد راهروان چستی است و چالاکی
    - اثر نماند ز من بی شمایلت آری
    - اَری مَآثِرَ مَحیایَ مِن مُحَیّاکی
    - زِ وصفِ حسن تو حافظ چگونه نُطق زند
    - که چون صفات الهی وَرای اِدراکی
  462:
    - یا مَبسَماً یُحاکی درجاً مِنَ الِّلالی
    - یا رب چه درخور آمد گردش خطِ هلالی
    - حالی خیال وصلت خوش می دهد فریبم
    - تا خود چه نقش بازد این صورت خیالی
    - می ده که گر چه گشتم نامه سیاه عالم
    - نومید کی توان بود از لطف لایزالی
    - ساقی بیار جامی وز خلوتم برون کش
    - تا دربدر بگردم قلّاش و لاابالی
    - از چار چیز مگذر گر عاقلی و زیرک
    - امن و شراب بیغش، معشوق و جای خالی
    - چون نیست نقش دوران در هیچ حال ثابت
    - حافظ مکن شکایت تا می، خوریم حالی
    - صافی ست جام خاطر در دور آصف عهد
    - قُم فاَسقنی رحیقاً اَصفی مِنَ الزّلال
    - اَلمُلکُ قَد تَباهی مِن جَدِّه وَ جِدِّه
    - یا رب که جاودان باد این قدر و این معالی
    - مسند فروز دولت کان شکوه و هیبت
    - برهان ملک و ملّت بونصر بوالمعالی
  463:
    - سَلامُ اللهِ ما کَرَّ الَّلیالی
    - وَ جاوَبتِ المَثانی وَ الَمثالی
    - عَلی وادی الاَراک مَن عَلیها
    - وَ دارٍ بِالَّلوی فَوقَ الرِّمالی
    - دعاگوی غریبان جهانم
    - وَ اَدعُو بِالتّواتر وَ التَّوالی
    - به هر منزل که رو آرد خدا را
    - نگه دارش به لطف لایزالی
    - منال ای دل که در زنجیر زلفش
    - همه جمعیّت است آشفته حالی
    - ز خَطَّت صد جمال دیگر افزود
    - که عمرت باد صد سال جلالی
    - بر آن نقّاش قدرت آفرین باد
    - که گِردِ مَه کشد خط هلالی
    - تو می باید که باشی ورنه سهل است
    - زیان مایه جاهی و مالی
    - فَحُبُّک راحَتی فی کُلِّ حینٍ
    - وَ ذِکرُک مُونِسی فی کُلِّ حالی
    - سویدای دل من تا قیامت
    - مباد از شوق و سودای تو خالی
    - کجا یابم وصال چون تو شاهی
    - منِ بَدنامِ رندِ لاابالی
    - خدا داند که حافظ را غرض چیست
    - وَعلمُ الله حَسبی مِن سُؤالی
  464:
    - بگرفت کار حسنت چون عشق من کمالی
    - خوش باش زآن که نبود این هر دو را زوالی
    - در وهم می نگنجد کاندر تصوّر عقل
    - آید به هیچ معنی زین خوب تر مثالی
    - شد حَظِّ عمر حاصل گر زان که با تو ما را
    - هرگز به عمر روزی روزی شود وصالی
    - آن دم که با تو باشم یک سال هست روزی
    - وآن دم که بی تو باشم یک لحظه هست سالی
    - چون من خیال رویت جانا به خواب بینم؟
    - کز خواب می نبیند چشمم بجز خیالی
    - رحم آر بر دل من کز مهر روی خوبت
    - شد شخص ناتوانم باریک چون هلالی
    - حافظ مکن شکایت گر وصل دوست خواهی
    - زین بیشتر بباید بر هجرت احتمالی
  465:
    - رفتم به باغ صبحدمی تا چِنَم گلی
    - آمد به گوش ناگهم آواز بلبلی
    - مسکین چو من به عشق گلی گشته مبتلا
    - و اندر چمن فکنده ز فریاد غلغلی
    - میگشتم اندر آن چمن و باغ دم به دم
    - میکردم اندر آن گل و بلبل تأمُّلی
    - گل یار حسن گشته و بلبل قرین عشق
    - این را تغیُّری نه و این را تبدُّلی
    - چون کرد در دلم اثر آواز عندلیب
    - گشتم چنان که هیچ نماندم تحمّلی
    - بس گل شکفته میشود این باغ را ولی
    - کس بی بلای خار نچیدست ازو گلی
    - حافظ مدار امید فرج از مدار چرخ
    - دارد هزار عیب و ندارد تفضُّلی
  466:
    - این خرقه که من دارم در رهن شراب اولی
    - وین دفتر بی معنی غرق می ناب اولی
    - چون عمر تبه کردم چندان که نگه کردم
    - در کنج خراباتی افتاده خراب اولی
    - چون مصلحت اندیشی دور است ز درویشی
    - هم سینه پر آتش به هم دیده پرآب اولی
    - من حال دل زاهد با خلق نخواهم گفت
    - این قصّه اگر گویم با چنگ و رباب اولی
    - تا بی سر و پا باشد اوضاع فلک زین دست
    - در سر هوس ساقی در دست شراب اولی
    - از همچو تو دلداری دل برنکنم آری
    - گر تاب کشم باری زان زلفِ بِتاب اولی
    - چون پیر شدی حافظ از میکده بیرون آی
    - رندی و هوسناکی در عهد شباب اولی
  467:
    - زان می عشق، کزو پخته شود هر خامی
    - گر چه ماه رمضان ست بیاور جامی
    - روزها رفت که دست من مسکین نگرفت
    - زلف شمشاد قدی ساعد سیم اندامی
    - روزه هر چند که مهمان عزیز است ای دل
    - صحبتش موهبتی دان و شدن انعامی
    - مرغ زیرک به در خانقه اکنون نپرد
    - که نهادست به هر مجلس وعظی دامی
    - گله از زاهد بدخو نکنم رسم این است
    - که چو صبحی بدمد در پی اش افتد شامی
    - یار من چون بخرامد به تماشای چمن
    - برسانش ز من ای پیک صبا پیغامی
    - آن حریفی که شب و روز می صاف کشد
    - بود آیا که کند یاد ز دُردآشامی
    - حافظا گر ندهد داد دلت آصف عهد
    - کام دشوار به دست آوری از خودکامی
  468:
    - که برد به نزد شاهان ز من گدا پیامی
    - که به کوی می فروشان دو هزار جم به جامی
    - شده ام خراب و بدنام و هنوز امیدوارم
    - که به همّت عزیزان برسم به نیک نامی
    - تو که کیمیافروشی نظری به قلب ما کن
    - که بضاعتی نداریم و فکندهایم دامی
    - عجب از وفای جانان که تفقُّدی نفرمود
    - نه به نامه یی پیامی نه به خامه یی سلامی
    - اگر این شراب خامست و گر این حریف پخته
    - به هزار بار بهتر ز هزار پخته خامی
    - ز رهم میفکن ای شیخ به دانه های تسبیح
    - که چو مرغ زیرک افتد نَفِتَد به هیچ دامی
    - سر خدمت تو دارم، بخرم به لطف و مفروش
    - که چو بنده کمتر افتد به مبارکی غلامی
    - به کجا برم شکایت به که گویم این حکایت
    - که لبت حیات ما بود و نداشتی دوامی
    - بگشای تیر مژگان و بریز خون حافظ
    - که چنان کشنده یی را نکند کس انتقامی
  469:
    - اَنَت رَوائِحُ رَندِ الحِمی وَ زادَ غَرامی
    - فدای خاک در دوست باد جان گرامی
    - پیام دوست شنیدن سعادتست و سلامت
    - مِنَ المُبَلِّغ عَنّی اِلی سُعاد سلامی
    - بیا به شام غریبان و آب دیده من بین
    - بسان باده صافی در آبگینه شامی
    - اِذا تَغَرَّدَ عَن ذی الاَراکِ طائِرُ خَیرٍ
    - فَلا تَفَرَّدَ عَن رَوضِها اَنینُ حَمامی
    - بسی نماند که روز فراق یار سر آید
    - رَاَیتُ مِن هَضَباتِ الحِمی قُبابِ خِیامی
    - خوشا دمی که درآیی و گویمت به سلامت
    - قَدِمتَ خَیرَ قدُومٍ نَزَلتَ خَیرَ مَقامی
    - بَعدِتُ مِنکَ وَ قَد صِرتُ ذائباً کَهِلالٍ
    - اگر چه روی چو ماهت ندیده ام به تمامی
    - وَ اِن دُعَیتُ بِخُلدٍ و صِرتُ ناقِضَ عَهدٍ
    - فَما تَطَیِّب نَومی وَ مَا استَطابَ مَنامی
    - امید هست که زودت به بخت نیک ببینم
    - تو شاد گشته به فرماندهی و من به غلامی
    - چو سلک دُرّ خوشابست شعر نغز تو حافظ
    - که گاه لطف سَبَق میبرد از نظم نظامی
  470:
    - سینه مالامال درد است ای دریغا مرهمی
    - دل ز تنهایی به جان آمد خدا را همدمی
    - چشم آسایش که دارد از سپهر تیزرو
    - ساقیا جامی به من ده تا بیاسایم دمی
    - زیرکی را گفتم این احوال بین خندید و گفت
    - صعب روزی بوالعجب کاری پریشان عالمی
    - سوختم در چاه صبر از بهر آن شمع چگل
    - شاه ترکان فارغ است از حال ما کو رستمی؟
    - در طریق عشق بازی امن و آسایش بلاست
    - ریش باد آن دل که با درد تو خواهد مرهمی
    - اهل کام و ناز را در کوی رندی راه نیست
    - رهروی باید جهان سوزی نه خامی بیغمی
    - آدمی در عالم خاکی نمیآید به دست
    - عالمی دیگر بباید ساخت وز نو آدمی
    - خیز تا خاطر بدان ترک سمرقندی دهیم
    - کز نسیمش بوی جوی مولیان آید همی*
    - گریه حافظ چه سنجد پیش استغنای عشق
    - کاندرین دریا نماید هفت دریا شبنمی
  471:
    - ز دلبرم که رساند نوازش قلمی
    - کجاست پیک صبا گر همی کند کرمی
    - قیاس کردم و تدبیر عقل در ره عشق
    - چو شبنمی ست که بر بحر میکشد رقمی
    - بیا که خرقه من گر چه رهن می کده هاست
    - ز مال وقف نبینی به نام من درمی
    - حدیث چون و چرا درد سر دهد ای دل
    - پیاله گیر و بیاسا ز عمر خویش دمی
    - طبیب راه نشین درد عشق نشناسد
    - برو به دست کن ای مرده دل مسیح دمی
    - دلم گرفت ز سالوس و طبلِ زیر گلیم
    - به آن که بر در میخانه برکشم عَلَمی
    - بیا که وقت شناسان دو کون بفروشند
    - به یک پیاله مِیِ صاف و صحبت صنمی
    - دوام عیش و تنعُّم نه شیوه عشق است
    - اگر معاشر مایی بنوش نیش غمی
    - نمیکنم گله یی لیک ابر رحمت دوست
    - به کشتزار جگر تشنگان نداد نمی
    - چرا به یک نی قندش نمیخرند آن کس
    - که کرد صد شکرافشانی از نی قلمی
    - سزای قدر تو شاها به دست حافظ نیست
    - جز از دعای شبیّ و نیاز صبحدمی
  472:
    - َحمَدُ الله عَلی مَعدِلَهِ السُّلطانی
    - احمد شیخ اویس حسن ایلخانی
    - خان بن خان و شهنشاه شهنشاه نژاد
    - آن که میزیبد اگر جان جهانش خوانی
    - دیده نادیده به اقبال تو ایمان آورد
    - مرحبا ای به چنین لطف خدا ارزانی
    - ماه اگر بی تو برآید به دو نیمش بزنند
    - دولت احمدی و معجزه سبحانی
    - جلوه بخت تو دل میبرد از شاه و گدا
    - چشم بد دور که هم جانی و هم جانانی
    - برشکن کاکُل تُرکانه که در طالع تُست
    - بخشش و کوشش خاقانی و چنگِزخانی
    - گر چه دوریم به یاد تو قدح میگیریم
    - بُعدِ منزل نبود در سفر روحانی
    - از گل پارسیم غنچه عیشی نشکفت
    - حَبَّذا دجلهِ بغداد و می ریحانی
    - سر عاشق که نه خاک در معشوق بود
    - کی خلاصش بود از محنت سرگردانی
    -‌ ای نسیم سحری خاکِ دَرِ یار بیار
    - که کند حافظ ازو دیده دل نورانی
  473:
    - وقت را غنیمت دان آن قدر که بتوانی
    - حاصل از حیات ای جان این دمست تا دانی
    - کام بخشی گردون عُمر در عوض دارد
    - جهد کن که از دولت دادِ عیش بستانی
    - باغبان چو من زین جا بگذرم حرامت باد
    - گر به جای من سروی غیر دوست بنشانی
    - زاهد پشیمان را ذوقِ باده خواهد کُشت
    - عاقلا مکن کاری کاورد پشیمانی
    - خُم شِکَن نمی داند این قَدَر صوفی را
    - جنسِ خانگی باشد، همچو لعل رُمّانی
    - با دعایِ شب خیزان ای شکردهان مَستیز
    - در پناه یک اسم است خاتم سلیمانی
    - پند عاشقان بشنو وَز در طَرَب بازآی
    - کاین همه نمیارزد شغلِ عالمِ فانی
    - یوسف عزیزم رفت ای برادران رحمی
    - کز غمش عجب بینم حالِ پیر کنعانی
    - پیش زاهد از رندی دم مزن که نتوان گفت
    - با طبیب نامحرم حال درد پنهانی
    - میروی و مژگانت خون خلق میریزد
    - تیز میروی جانا تَرسَمت فرو مانی
    - دل ز ناوکِ چشمت گوش داشتم لیکن
    - ابروی کماندارت میبرد به پیشانی
    - جمع کن به احسانی حافظ پریشان را
    -‌ ای شکنج گیسویت مجمع پریشانی
    - گر تو فارغی از ما ای نگار سنگین دل
    - حال خود بخواهم گفت پیش آصف ثانی
  474:
    - هواخواه توام جانا و میدانم که میدانی
    - که هم نادیده میبینی و هم ننوشته میخوانی
    - ملامت گو، چه دریابد میان عاشق و معشوق
    - نبیند چشم نابینا خصوص اسرار پنهانی
    - بیفشان زلف و صوفی را به پا بازیّ و رقص آور
    - که از هر رقعهِ دلقش هزاران بت بیفشانی
    - گشادِ کار مشتاقان در آن ابروی دلبند است
    - خدا را یک نفس بنشین گِره بُگشا ز پیشانی
    - مَلَک در سجده آدم، زمین بوس تو نیّت کرد
    - که در حسن تو لطفی دید بیش از طَورِ انسانی
    - چراغ افروزِ چشمِ ما نسیمِ زلفِ خوبان است
    - مباد این جمع را یا رب غم از باد پریشانی
    - دریغا عیش شبگیری که در خواب سحر بگذشت
    - ندانی قدر وقت ای دل مگر وقتی که درمانی
    - ملول از همرهان بودن طریقِ کاردانی نیست
    - بکش دشواریِ منزل به یاد عهدِ آسانی
    - خیال چنبر زلفش فریبت میدهد حافظ
    - نگر تا حلقه اقبال ناممکن نجنبانی
  475:
    - گفتند خلایق که تویی یوسف ثانی
    - چون نیک بدیدم به حقیقت به از آنی
    - شیرینتر از آنی به شکرخنده که گویم
