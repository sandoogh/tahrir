    - صف نشینان نیکخواه و پیشکاران با ادب
    - دوستداران صاحب اسرار و حریفان دوستکام
    - باده گلرنگِ تلخِ تیزِ خوشخوارِ سبک
    - نُقلش از لعل نگار و نَقلش از یاقوت خام
