    - گفتم به نقطه‌ی دهنت خود که بُرد راه
    - گفت این حکایتی ست که با نکته دان کنند
    - گفتم صنم پرست مشو با صمد نشین
    - گفتا به کوی عشق هم این و هم آن کنند
    - گفتم هوای میکده، غم می بَرَد ز دل
