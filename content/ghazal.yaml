    - به راستان که نهادم بر آستان فراق
    - چگونه باز کنم بال در هوای وصال
    - که ریخت مرغ دلم پر در آشیان فراق
    - کنون چه چاره که در بحر غم به گردابی
    - فتاد زورق صبرم ز بادبان فراق
    - بسی نماند که کشتیِّ عمر غرقه شود
    - ز موج شوق تو در بحر بیکران فراق
    - اگر به دست من افتد فراق را بکشم
    - که روز هجر سیه باد و خان و مان فراق
    - رفیق خیل خیالیم و همنشین شکیب
    - قرین آتش هجران و هم قران فراق
    - چگونه دعوی وصلت کنم به جان که شدست
    - تنم وکیل قضا و دلم ضمان فراق
    - ز سوز شوق دلم شد کباب دور از یار
    - مدام خون جگر می خورم ز خوان فراق
    - فلک چو دید سرم را اسیر چنبر عشق
    - به بست گردن صبرم به ریسمان فراق
    - به پای شوق گرین ره به سر شُدی حافظ
    - به دست هجر ندادی کسی عنان فراق
  298:
    - مقام امن و می بی غش و رفیق شفیق
    - گرت مدام میسّر شود زهی توفیق
    - جهان و کار جهان جمله هیچ در هیچ است
    - هزار بار من این نکته کرده ام تحقیق
    - دریغ و درد که تا این زمان ندانستم
    - که کیمیای سعادت رفیق بود رفیق
    - کجاست اهل دلی تا کند دلالت خیر
    - که ما به دوست نبردیم ره به هیچ طریق
    - بیا که توبه ز لعل نگار و خنده جام
    - تصوّریست که عقلش نمی کند تصدیق
    - اگر چه موی میانت به چون منی نرسد
    - خوش است خاطرم از فکر این خیال دقیق
    - حلاوتی که تو را در چه زنخدانست
    - به کُنهِ آن نرسد صد هزار فکر عمیق
    - اگر به رنگ عقیق است اشک من چه عجب
    - که مهر خاتم لعل تو هست همچو عقیق
    - به خنده گفت که حافظ غلام طبع توام
    - ببین که تا به چه حدَّم همی کند تحمیق
  299:
    - اگر شراب خوری جرعه یی فشان بر خاک
    - از آن گناه که نفعی رسد به غیر چه باک
    - برو به هر چه تو داری بخور، دریغ مخور
    - که بیدریغ زند روزگار تیغ هلاک
    - به خاک پای تو ای سرو نازپرور من
    - که روز واقعه پا وا مگیرم از سر خاک
    - چه دوزخی چه بهشتی چه آدمی چه ملک
    - به مذهب همه کفر طریقت است امساک
    - مهندس فلکی راه دیر شش جهتی
    - چنان ببست که ره نیست جز به دام مغاک
    - فریب دختر رَز طُرفه میزند ره عقل
    - مباد تا به قیامت خراب طارِم تاک
    - به راه میکده حافظ خوش از جهان رفتی
    - دعای اهل دلت باد مونس دل پاک
  300:
    - هزار دشمنم ار می کنند قصد هلاک
    - گرم تو دوستی از دشمنان ندارم باک
    - مرا امید وصال تو زنده میدارد
    - وگر نه هر دمم از هجر توست بیم هلاک
    - نفس نفس اگر از باد نشنوم بویت
    - زمان زمان چو گل از غم کنم گریبان چاک
    - رود به خواب دو چشم از خیال تو؟ هیهات!
    - بود صبور دل اندر فراق تو حاشاک!
    - اگر تو زخم زنی به که دیگری مرهم
    - وگر تو زهر دهی به که دیگری تریاک
    - عنان مپیچ که گر میزنی به شمشیرم
    - سپر کنم سر و دستت ندارم از فتراک
    - تو را چنانکه تویی هر نظر کجا بیند
    - به قدر بینش خود هر کسی کند ادراک
    - به چشم خَلق عزیز آن زمان شود حافظ
    - که بر در تو نهد روی مسکنت بر خاک
  301:
    -‌ ای دل ریش مرا با لب تو حقّ نمک
    - حقّ نگهدار که من میروم الله مَعَک
    - تویی آن گوهر پاکیزه که در عالم قدس
    - ذکر خیر تو بود حاصل تسبیح ملک
    - در خلوص منت ار هست شکی تجربه کن
    - که عیار زر خالص نشناسد چو محک
    - گفته بودی که شوم مست و دو بوست بدهم
