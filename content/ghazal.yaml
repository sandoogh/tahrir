    - بگشا پسته خندان و شکرریزی کن
    - خلق را از دهن خویش مینداز به شک
    - چرخ برهم زنم ار غیر مرادم گردد
    - من نه آنم که زبونی کشم از چرخ فلک
    - چون بر حافظ خویشش نگذاری باری
    -‌ ای رقیب از بر او یک دو قدم دورتَرَک
  302:
    - خوش خبر باشی ای نسیم شمال
    - که به ما می رسد زمان وصال
    - قِصَهُ العِشقِ لَا انفِصامَ لَها
    - فُصِمَت‌ها هنا لِسانُ القال
    - مالِسَلمی وَ مَن بِذی سَلَم
    - اَینَ جَیراننا وَ کَیفَ الحال
    - عَفَتِ الدّارُ بَعدَ عافیه
    - فَاسئَلوا حالَها عَنِ الاَطلال
    - فی کمالِ الجَمال نِلتَ مُنَی
    - صَرّفَ الله عَنک عَین کَمال
    - یا بَریدَ الحِمی حَماکَ الله
    - مَرحَبا مَرحَبا تَعال تَعال
    - عرصه‌ی بزمگاه خالی ماند
    - از حریفان و جام مالامال
    - سایه افکند حالیا شب هجر
    - تا چه بازند شبروان خیال
    - ترک ما سوی کس نمی نگرد
    - آه ازین کبریا و جاه و جلال
    - حافظا عشق و صابری تا چند
    - ناله‌ی عاشقان خوشست بنال
  303:
    - شَمَمت روحِ وَدادٍ وَ شَمتُ برق وصال
    - بیا که بوی تو را میرم ای نسیم شمال
    - اَحاد یا بِجمال الحبیب قِف وَ انزِل
    - که نیست صبر جمیلم ز اشتیاق جمال
    - حکایت شب هجران فرو گذاشته به
    - به شکر آنکه برافکند پرده روز وصال
    - بیا که پرده گلریز هفت خانه چشم
    - کشیده ایم به تحریر کارگاه خیال
    - چو یار بر سر صلح است و عذر می طلبد
    - توان گذشت ز جور رقیب در همه حال
    - به جز خیال دهان تو نیست در دل تنگ
    - که کس مباد چو من در پی خیال محال
    - ملال مصلحتی می نمایم از جانان
    - که کس به جِد ننماید ز جان خویش ملال
    - قتیل عشق تو شد حافظ غریب ولی
    - به خاک ما گُذری کن که خون مات حلال
  304:
    - دارای جهان نصرت دین خسرو کامل
    - یحیی بن مظفر ملک عالم عادل
    -‌ ای درگه اسلام پناه تو گشاده
    - بر روی زمین روزنه جان و در دل
    - تعظیم تو بر جان و خرد واجب و لازم
