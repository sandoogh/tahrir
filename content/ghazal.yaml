ghazal:
  1:
    - اَلا یا اَیُّها الساقی اَدِر کأساً وَ ناولها
    - که عشق آسان نمود اول ولی افتاد مشکل‌ها
    - به بوی نافه‌ای کآخر صبا زان طُرّه بگشاید
    - زتاب جعد مشکینش چه خون افتاد در دل‌ها
    - مرا در منزل جانان چه امن عیش چون هر دم
    - جرس فریاد می‌دارد که بربندید محمل‌ها
    - به می سجاده رنگین کن گرت پیر مغان گوید
    - که سالک بی‌خبر نبود ز راه و رسم منزل‌ها
    - شب تاریک و بیم موج وگردابی چنین هایل
    - کجا دانند حال ما سبکباران ساحل‌ها
    - همه کارم ز خود کامی به بد نامی کشید آخر
    - نهان کی ماند آن رازی کزو سازند محفل‌ها
    - حضوری گر همی‌خواهی از او غایب مشو حافظ
    - مَتی ما تَلقَ مِن تَهوی دَعِ الدُّنیا وَ اهملها
  2:
    - صلاح کار کجا و من خراب کجا
    - ببین تفاوت ره از کجاست تا به کجا
    - دلم ز صومعه بگرفت و خرقه‌ی سالوس
    - کجاست دیر مغان و شراب ناب کجا
    - چه نسبت است برندی صلاح و تقوی را
    - سماع وعظ کجا، نغمه‌ی رباب کجا
    - ز روی دوست دل دشمنان چه دریابد
    - چراغ مرده کجا شمع آفتاب کجا
    - چو کُحلِ بینش ما خاک آستان شماست
    - کجا رویم بفرما ازین جناب کجا
    - مبین به سیب زنخدان که چاه در راه است
    - کجا همی‌روی ای دل بدین شتاب کجا
    - بشد که یاد خوشش باد روزگار وصال
    - خود آن کرشمه کجا رفت و آن عتاب کجا
    - قرار و خواب ز حافظ طمع مدار‌ ای دوست
    - قرار چیست صبوری کدام و خواب کجا
  3:
    - اگر آن ترک شیرازی به دست آرد دل ما را
    - به خال هندویش بخشم سمرقند و بخارا را
    - بده ساقی می باقی که در جنّت نخواهی یافت
    - کنار آب رکناباد و گلگشت مصلا را
    - فغان کاین لولیان شوخ شیرین کار شهرآشوب
    - چنان بردند صبر از دل که ترکان خوان یغما را
    - ز عشق نا تمام ما جمال یار مستغنی است
    - به آب و رنگ و خال و خط چه حاجت روی زیبا را
    - من از آن حسن روز افزون که یوسف داشت دانستم
    - که عشق از پرده عصمت برون آرد زلیخا را
    - اگر دشنام فرمایی وگر نفرین دعا گویم
    - جواب تلخ می‌زیبد لب لعل شکر خارا
    - نصیحت گوش کن جانا که از جان دوست تر دارند
    - جوانان سعادتمند پند پیر دانا را
    - حدیث از مطرب و می گو و راز دهر کم‌تر جو
    - که کس نگشود ونگشاید به حکمت این معما را
    - غزل گفتی و در سفتی بیا و خوش بخوان حافظ
    - که بر نظم تو افشاند فلک عقد ثریا را
  4:
    - صبا به لطف بگو آن غزال رعنا را
    - که سر به کوه و بیابان تو داده‌ای ما را
    - شکر فروش که عمرش دراز باد، چرا
    - تفقدی نکند طوطی شکرخارا؟
    - غرور حسنت اجازت مگر نداد‌ ای گل
    - که پرسشی نکنی عندلیب شیدا را
    - به خلق و لطف توان کرد صید اهل نظر
    - به بند و دام نگیرند مرغ دانا را
    - ندانم از چه سبب رنگ آشنایی نیست
    - سُهی قدان سیه چشم ماه سیما را
    - چو با حبیب نشینی و باده پیمایی
    - به یاد دار محبّان باد پیما را
    - جز این قدر نتوان گفت در جمال تو عیب
    - که وضع مهر و وفا نیست روی زیبا را
    - در آسمان نه عجب گر به گفته‌ی حافظ
    - سماع زهره به رقص آورد مسیحا را
  5:
    - دل میرود ز دستم صاحب دلان خدا را
    - دردا که راز پنهان خواهد شد آشکارا
    - کشتی نشستگانیم ای باد شرطه برخیز
    - باشد که باز بینیم دیدار آشنا را
    - ده روزه مهر گردون افسانه است و افسون
    - نیکی به جای یاران فرصت شمار یارا
    - در حلقه‌ی گل و مُل خوش خواند دوش بلبل
    - هاتَ الصَّبوح هُبّوا یا اَیُّها السَّکارا
    -‌ ای صاحب کرامت شکرانه‌ی سلامت
    - روزی تفقدی کن درویش بینوا را
    - آسایش دو گیتی تفسیر این دو حرف است
    - با دوستان مروت با دشمنان مدارا
    - در کوی نیکنامی ما را گذر ندادند
    - گر تو نمی‌پسندی تغییر ده قضا را
    - آن تَلخوَش که صوفی اُمُّ الخبائثش خواند
    - اَشهی لَنا و اَحلی مِن قِبلهِ العُذارا
    - هنگام تنگدستی در عیش کوش ومستی
    - کاین کیمیای هستی قارون کند گدا را
    - سرکش مشو که چون شمع از غیرتت بسوزد
    - دلبر که در کف او موم است سنگ خارا
    - آیینه سکندر جام می است بنگر
    - تا بر تو عرضه دارد احوال ملک دارا
    - ترکان پارسی گو بخشندگان عمرند
    - ساقی بده بشارت پیران پارسا را
    - حافظ به خود نپوشید این خرقه می آلود
    -‌ ای شیخ پاکدامن معذور دار ما را
  6:
    - به ملازمان سلطان که رساند این دعا را
    - که به شکر پادشاهی ز نظر مران گدا را
    - ز رقیب دیو سیرت به خدای خود پناهم
    - مگر آن شهاب ثاقب مددی دهد خدا را
    - مژه سیاهت ار کرد به خون ما اشارت
    - زفریب او بیندیش و غلط مکن نگارا
    - دل عالمی بسوزی چو عذار بر فروزی
    - تو از این چه سود داری که نمی کنی مدارا
    - چه قیامت است جانا که به عاشقان نمودی
    - دل و جان فدای رویت بنما عذار ما را
    - همه شب در این امیدم که نسیم صبحگاهی
    - به پیام آشنایان بنوازد آشنا را
    - به خدا که جرعه‌ای ده تو به حافظ سحر خیز
    - که دعای صبحگاهی اثری کند شما را
  7:
    - صوفی بیا که آینه صافیست جام را
    - تا بنگری صفای می لعل فام را
    - راز درون پرده ز رندان مست پُرس
    - کاین حال نیست زاهد عالی مقام را
    - عنقا شکار کس نشود دام باز چین
    - کانجا همیشه باد به دست است دام را
    - در بزم دور یک دو قدح درکش و برو
    - یعنی طمع مدار وصال دوام را
    -‌ ای دل شباب رفت و نچیدی گلی ز عیش
    - پیرانه سر بکن هنری ننگ و نام را
    - در عیش نقد کوش که چون آبخور نماند
    - آدم بهشت روضه دارالسلام را
    - ما را بر آستان تو بس حقّ خدمت است
    -‌ ای خواجه باز بین به ترحّم غلام را
    - حافظ مرید جام می است ای صبا برو
    - وز بنده بندگی برسان شیخ جام را
  8:
    - ساقیا برخیز و در ده جام را
    - خاک بر سر کن غم ایام را
    - ساغر می بر کفم نه تا ز بر
    - برکشم این دلق ارزق فام را
    - گر چه بد نامیست نزد عاقلان
    - ما نمی خواهیم ننگ و نام را
    - باده درده چند ازین باد غرور
    - خاک بر سر نفس نا فرجام را
    - دود آه سینه‌ی نالان من
    - سوخت این افسردگان خام را
    - محرم راز دل شیدای خود
    - کس نمی بینم ز خاص و عام را
    - با دلارامی مرا خاطر خوش است
    - کز دلم یکباره برد آرام را
    - ننگرد دیگر به سرو اندر چمن
    - هر که دید آن سرو سیم اندام را
    - صبر کن حافظ به سختی روز و شب
    - عاقبت روزی بیابی کام را
  9:
    - رونق عهد شبابست دگر بستان را
    - می رسد مژده‌ی گل بلبل خوش الحان را
    -‌ ای صبا گر به جوانان چمن باز رسی
    - خدمت ما برسان سرو و گل و ریحان را
    - گر چنین جلوه کند مُغبچه باده فروش
    - خاکروبِ در میخانه کنم مژگان را
    -‌ ای که بر مه کشی از عنبر سارا چوگان
    - مضطرب حال مگردان من سرگردان را
    - ترسم این قوم که بر دردکشان می‌خندند
    - در سر کار خرابات کنند ایمان را
    - یار مردان خدا باش که در کشتی نوح
    - هست خاکی که به آبی نخرد طوفان را
    - برو از خانه گردون بدر و نان مطلب
    - کان سیه کاسه در آخر بکُشد مهمان را
    - هر که را خوابگه آخر به دو مشتی خاک است
    - گو چه حاجت که به افلاک کشی ایوان را
    - ماه کنعانی من مسند مصر آنِ تو شد
    - وقت آن است که بدرود کنی زندان را
    - حافظا می خور و رندی کن و خوش باش ولی
    - دام تزویر مکن چون دگران قرآن را
  10:
    - دوش از مسجد سوی میخانه آمد پیر ما
    - چیست یاران طریقت بعد از این تدبیر ما
    - ما مریدان روی سوی قبله چون آریم؟ چون
    - روی سوی خانه خمّار دارد پیر ما
    - در خرابات مُغان با پیر هم منزل شویم
    - «کاین چنین رفته ست در عهد ازل تقدیر ما»*
    - عقل اگر داند که دل در بند زلفش چون خوشست
    - عاقلان دیوانه گردند از پی زنجیر ما
    - روی خوبت آیتی از لطف بر ما کشف کرد
    - زان زمان جز لطف و خوبی نیست در تفسیر ما
    - با دل سنگینت آیا هیچ در گیرد شبی
    - آه آتشناک و سوز ناله‌ی شبگیر ما
    - تیر آه ما ز گردون بگذرد حافظ خموش
    - رحم کن بر جان خود پرهیز کن از تیر ما
  11:
    - ساقی به نور باده برافروز جام ما
    - مطرب بگو که کار جهان شد به کام ما
    - ما در پیاله عکس رخ یار دیده‌ایم
    -‌ ای بی خبر ز لذت شرب مدام ما
    - هرگز نمیرد آن که دلش زنده شد به عشق
    - ثبت است بر جریده‌ی عالم دوام ما
    - چندان بود کرشمه و ناز سهی قدان
    - کاید به جلوه سرو صنوبر خرام ما
    -‌ ای باد اگر به گلشن احباب بگذری
    - زنهار عرضه ده بر جانان پیام ما
    - گو نام ما ز یاد به عمدا چه می‌بری
    - خود آید آن که یاد نیاری ز نام ما
    - مستی به چشم شاهد دلبند ما خوش است
    - ز آنرو سپرده‌اند به مستی زمام ما
    - ترسم که صرفه‌ای نبرد روز بازخواست
    - نان حلال شیخ ز آب حرام ما
    - حافظ ز دیده دانه اشکی همی فشان
    - باشد که مرغ وصل کند قصد دام ما
    - دریای اخضر فلک و کشتی هلال
    - هستند غرق نعمت حاجی قوام ما
  12:
    -‌ ای فروغ ماه حسن از روی رخشان شما
    - آب روی خوبی از چاه زنخدان شما
    - عزم دیدار تو دارد جان بر لب آمده
    - باز گردد یا برآید؟ چیست فرمان شما
    - کس به دور نرگست طرفی نبست از عافیت
    - به که نفروشند مستوری به مستان شما
    - بخت خواب آلود ما بیدار خواهد شد مگر
    - ز آنکه زد بر دیده آبی روی رخشان شما
    - با صبا همراه بفرست از رخت گلدسته‌ای
    - بو که بویی بشنویم از خاک بستان شما
    - عمرتان باد و مراد ای ساقیان بزم جم
    - گر چه جام ما نشد پر می به دوران شما
    - دل خرابی می‌کند دلدار را آگه کنید
    - زینهار‌ ای دوستان جان من و جان شما
    - کی دهد دست این غرض یا رب که همدستان شوند
    - خاطر مجموع ما زلف پریشان شما
    - دور دار از خاک وخون دامن چو بر ما بگذری
    - کاندرین ره کشته بسیارند قربان شما
    - می‌کند حافظ دعایی بشنو آمینی بگو
    - روزی ما باد لعل شکر افشان شما
    -‌ ای صبا باساکنان شهر یزد از ما بگو
    - کای سر حق ناشناسان گوی چوگان شما
    - گرچه دوریم از بساط قرب همت دور نیست
    - بنده‌ی شاه شماییم و ثناخوان شما
    -‌ ای شهنشاه بلند اختر خدا را همتی
    - تا ببوسم همچو گردون خاک ایوان شما
  13:
    - می دمد صبح و کِلَّه بست سحاب
    - الصَّبوح الصَّبوح یا اصحاب
    - می‌چکد ژاله بر رخ لاله
    - المُدام المُدام یا اَحباب
    - می‌وزد از چمن نسیم بهشت
    - هان بنوشید دم به دم می ناب
    - تخت زمرّد زده ست گل به چمن
    - راح چون لعل آتشین دریاب
    - در میخانه بسته‌اند دگر
    - اَفتَتَح یا مُفَتِّح الاَبواب
    - لب و دندانت را حقوق نمک
    - هست بر جان و سینه‌های کباب
    - در چنین موسمی عجب باشد
    - که ببندند میکده به شتاب
    - بر رخ ساقی پری پیکر
    - همچو حافظ بنوش باده ناب
  14:
    - گفتم ای سلطان خوبان رحم کن بر این غریب
    - گفت در دنبال دل ره گم کند مسکین غریب
    - گفتمش مگذر زمانی گفت معذورم بدار
    - خانه پروردی چه تاب آرد غم چندین غریب
    - خفته بر سنجاب شاهی نازنینی را چه غم
    - گر ز خار و خاره سازد بستر و بالین غریب
    -‌ ای که در زنجیر زلفت جای چندین آشناست
    - خوش فتاد آن خال مشکین بر رخ رنگین غریب
    - می‌نماید عکس می در رنگ روی مهوشت
    - همچو برگ ارغوان بر صفحه‌ی نسرین غریب
    - بس غریب افتاده است آن مور خط گرد رخت
    - گرچه نبود در نگارستان خط مشکین غریب
    - گفتم ای شام غریبان طرّه‌ی شبرنگ تو
    - در سحرگاهان حذر کن چون بنالد این غریب
    - گفت حافظ آشنایان در مقام حیرتند
    - دور نبود گر نشیند خسته و غمگین غریب
  15:
    -‌ ای شاهد قدسی که کشد بند نقابت
    - وی مرغ بهشتی که دهد دانه و آبت
    - خواهم بشد از دیده درین فکر جگرسوز
    - کاغوش که شد منزل و مأواگه خوابت
    - درویش نمی پرسی و ترسم که نباشد
    - اندیشه‌ی آمرزش و پروای صوابت
    - راه دل عشاق زد آن چشم خماری
    - پیداست از این شیوه که مست است شرابت
    - تیری که زدی بر دلم از غمزه خطا رفت
    - تا باز چه اندیشه کند رای صوابت
    - هر ناله و فریاد که کردم نشنیدی
    - پیداست نگارا که بلند است جنابت
    - دور است سرآب در این بادیه هشدار
    - تا غول بیابان نفریبد به سرابت
    - تا در ره پیری به چه آیین روی ای دل
    - باری به غلط صرف شد ایام شبابت
    -‌ ای قصر دل افروز که منزلگه انسی
    - یا رب مکناد آفت ایام خرابت
    - حافظ نه غلامی است که از خواجه گریزد
    - لطفی کن و بازآ که خرابم ز عتابت
  16:
    - خمی که ابروی شوخ تو در کمان انداخت
    - به قصد جان من زار ناتوان انداخت
    - نبود نقش دو عالم که رنگ الفت بود
