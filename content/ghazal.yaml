    - گفت آن زمان که مشتری و مه قران کنند
    - گفتم دعای دولتِ او وِردِ حافظ است
    - گفت این دعا ملایک هفت آسمان کنند
  199:
    - واعظان کین جلوه در محراب و منبر می کنند
    - چون به خلوت می روند آن کار دیگر میکنند
    - مشکلی دارم ز دانشمند مجلس بازپرس
    - توبه فرمایان چرا خود توبه کمتر میکنند
    - گوییا باور نمی دارند روز داوری
    - کاین همه قلب و دغل در کار داور می کنند
    - بنده پیر خراباتم که درویشان او
    - گنج را از بی نیازی خاک بر سر می کنند
    - یا رب این نو دولتان را با خرِ خودشان نشان
    - کاین همه ناز از غلام ترک و استر می کنند
    -‌ ای گدای خانقه بازآ که در دیر مغان
    - می دهند آبی و دلها را توانگر می کنند
    - حُسن بی پایان او چندان که عاشق می کشد
    - زمره یی دیگر به عشق از غیب سر بر می کنند
    - بر در میخانه عشق ای مَلَک تسبیح گوی
    - کاندر آنجا طینت آدم مُخمّر میکنند
    - صبحدم از عرش می آمد خروشی عقل گفت
    - قدسیان گویی که شعر حافظ از بر می کنند
  200:
    - دانی که چنگ و عود چه تقریر میکنند
    - پنهان خورید باده که تعزیر میکنند
    - گویند رمز عشق مگویید و مَشنوید
    - مُشکل حکایتی ست که تقریر میکنند
    - ناموس عشق و رونق عشّاق می برند
    - منع جوان و سرزنش پیر می کنند
    - ما از برون در شُده مغرور صد فریب
    - تا خود درونِ پرده چه تدبیر می کنند
    - تشویش وقت پیر مغان میدهند باز
    - این سالکان نگر که چه با پیر می کنند
    - صد ملکِ دل به نیم نظر می توان خرید
    - خوبان درین معامله تقصیر می کنند
    - قومی به جدّ و جهد نهادند وصل دوست
    - قومی دگر حواله به تقدیر می کنند
    - فی الجمله اعتماد مکن بر ثبات دهر
    - کاین کارخانه ییست که تغییر می کنند
    - می خور که شیخ و حافظ و مفتی و محتسب
    - چون نیک بنگری همه تزویر می کنند
  201:
    - شراب بی غش و ساقی خوش دو دامِ رهند
    - که زیرکان جهان از کمندشان نرهند
    - من ار چه عاشقم و رند و مست و نامه سیاه
    - هزار شُکر که یاران شهر بی گنهند!
    - جفا نه شیوه درویشی است و راهروی
    - بیار باده که این سالکان نه مرد رهند
    - مبین حقیر گدایان عشق را کین قوم
    - شهان بی کمر و خسروان بی کُلَهَند
    - غلام همّت دردی کشان یکرنگم
    - نه آن گروه که ازرق لباس و دل سیهند
    - به هوش باش که هنگام باد استغنا
    - هزار خرمن طاعت به نیم جو ننهند
    - مکن که کوکبه دلبری شکسته شود
    - چو بندگان بگریزند و چاکران بجهند
    - قدم منه به خرابات جُز به شرط ادب
    - که سالکان درش، محرمان پادشهند
    - جناب عشق بلند است، هّمتی حافظ
    - که عاشقان ره بی همّتان به خود ندهند
  202:
    - بوَد آیا، که در میکده‌ها بگشایند
    - گِره از کار فروبسته ما بگشایند
    - اگر از بهر دل زاهد خودبین بستند
    - دل قوی دار که از بهر خدا بگشایند
    - به صفای دل رندان، صبوحی زدگان
    - بس در بسته به مفتاح دعا بگشایند
    - گیسوی چنگ ببُرّید به مرگ می ناب
    - تا همه مغبچگان زلف دوتا بگشایند
    - نامه تعزیت دختر رَز بنویسید
    - تا حریفان همه خون از مژه‌ها بگشایند
    - در میخانه ببستند خدایا مپسند
    - که در خانه تزویر و ریا بگشایند
    - حافظ این خرقه که داری تو ببینی فردا
    - که چه زُنّار ز زیرش به جفا بگشایند
  203:
    - سالها دفتر ما در گرو صهبا بود
    - رونق میکده از درس و دعای ما بود
    - نیکی پیر مُغان بین که چو ما بدمستان
    - هر چه کردیم به چشم کَرَمش زیبا بود
    - دفتر دانش ما جمله بشویید به می
    - که فلک دیدم و در کین دل دانا بُود
    - از بتان، آن، طلب ار حُسن شناسی ای دل
    - کاین کسی گفت که در علم نظر بینا بود
    - دل چو پرگار به هر سو دورانی می کرد
    - وندران دایره سرگشته پابرجا بود
    - مُطرب از دردِ محبّت عملی می پرداخت
    - که حکیمان جهان را مژه خون پالا بود
    - می شکفتم ز طَرب زانکه چو گل بر لب جُوی
    - بر سرم سایه آن سرو سهی بالا بود
    - پیر گلرنگ من اندر حقّ ازرق پوشان
    - رخصتِ خبث نداد، اَرنه حکایتها بود
    - قلب اندودهِ حافظ برِ او خرج نشد
    - که معامل به همه عیبِ نهان بینا بود
  204:
    - یاد باد آن که نهانت نظری با ما بود
    - رقم مِهر تو بر چهره ما پیدا بود
    - یاد باد آن که چو چشمت به عتابم می کُشت
    - مُعجز عیسویت در لب شکّرخا بود
    - یاد باد آن که صبوحی زده در مجلس انس
    - جُز من و یار نبودیم و خدا با ما بود
    - یاد باد آنکه رُخَت شمع طرب می افروخت
    - وین دل سوخته پروانه ناپروا بود
    - یاد باد آنکه در آن بزمگه خُلق و ادب
    - آنکه او خنده مستانه زدی صهبا بود
    - یاد باد آنکه چو یاقوت قدح خنده زدی
    - در میان من و لعل تو حکایتها بود
    - یاد باد آنکه مه من چو کَمَر بربستی،
    - در رکابش مَه نو پیک جهان پیما بود
    - یاد باد آنکه خرابات نشین بودم و مست
    - وآنچه در مسجدم امروز کم است آن جا بود
    - یاد باد آن که به اصلاح شما می شد راست
    - نظم هر گوهر ناسفته که حافظ را بود
  205:
    - تا ز میخانه و می نام و نشان خواهد بود
    - سرِ ما خاکِ ره پیر مُغان خواهد بود
    - حلقه پیر مُغان از ازلم در گوش است
    - بر همانیم که بودیم و همان خواهد بود
    - بر سر تُربت ما چون گذری همّت خواه
    - که زیارتگه رندان جهان خواهد بود
    - برو ای زاهد خودبین که ز چشم من و تو
    - راز این پرده نهان است و نهان خواهد بود
    - تُرک عاشق کُش من مست برون رفت امروز
    - تا دگر خون که از دیده روان خواهد بود
    - چشمم آن شب که ز شوق تو نهم سر به لحد
    - تا دمِ صبح قیامت نگران خواهد بود
    - بخت حافظ گر از این گونه مدد خواهد داد!
    - زلف معشوقه به دست دگران خواهد بود
  206:
    - پیش از اینت بیش ازین، اندیشه عُشّاق بود
    - مهرورزیِّ تو با ما شهره آفاق بود
    - یاد باد آن صحبت شبها که با نوشین لبان
    - بحث سِرّ عشق و ذکر حلقه عشّاق بود
    - حسن مه رویان مجلس گر چه دل می برد و دین
    - بحث ما در لطف طبع و خوبی اخلاق بود
    - پیش ازین کین سقف سبز و طاق مینا برکشند
    - منظر چشم مرا ابروی جانان طاق بود
    - از دم صبح ازل تا آخر شام ابد
    - دوستّی و مهر بر یک عهد و یک میثاق بود
    - سایه معشوق اگر افتاد بر عاشق چه شد
    - ما به او محتاج بودیم او به ما مشتاق بود
    - رشته تسبیح اگر بگسست معذورم بدار
    - دستم اندر ساعد ساقّیِ سیمین ساق بود
    - در شب قدر ار صبوحی کرده ام عیبم مکن
    - سرخوش آمد یار و جامی بر کنار طاق بود
    - بر در شاهم گدایی نکته یی در کار کرد
    - گفت بر هر خوان که بنشستم خدا رزّاق بود
    - شعر حافظ در زمان آدم اندر باغ خلد
    - دفتر نسرین و گل را زینت اوراق بود
  207:
    - یاد باد آنکه سر کوی توام منزل بود
    - دیده را روشنی از خاک دَرت حاصل بود
    - راست چون سوسن و گُل از اثر صُحبت پاک
    - بر زبان بود مرا هر چه تو را در دل بود
    - دل چو از پیر خِرد نقل معانی می کرد
    - عشق می گفت به شرح آنچه بر او مشکل بود
    - آه ازین جور و تظلّم که درین دامگه است
    - آه از آن ناز و تنعّم که در آن محفل بود
    - در دلم بود که بی دوست نباشم هرگز
    - چه توان کرد که سعی من و دل باطل بود
    - دوش بر یاد حریفان به خرابات شدم
    - خُم مِی دیدم خون در دل و سر در گل بود
    - بس بگشتم که بپرسم سبب درد فراق
    - مُفتی عقل درین مسئله لایعقل بود
    - راستی خاتم فیروزه‌ی بواسحاقی
    - خوش درخشید ولی دولتِ مستعجل بود
    - دیدی آن قهقهه کبک خرامان حافظ
    - که ز سرپنجه شاهین قضا غافل بود
  208:
    - خستگان را چو طلب باشد و قوّت نبود
    - گر تو بیداد کنی شرط مروّت نبود
    - ما جفا از تو ندیدیم و تو خود نپسندی
    - آن چه در مذهب اصحاب طریقت نبود
    - خیره آن دیده که آبش نبرد گریه عشق
    - تیره آن دل که در او شمع محبّت نبود
    - دولت از مرغ همایون طلب و سایه او
    - زان که با زاغ و زغن شهپر دولت نبود
    - گر من از میکده همّت طلبم عیب مکن
    - شیخ ما گفت که در صومعه همّت نبود
    - چون طهارت نبود کعبه و بتخانه یکی ست
    - نبُود خیر در آن خانه که عصمت نبود
    - حافظا علم و ادب وَرز که در مجلس خاصّ
    - هر که را نیست ادب لایق صحبت نبود
  209:
    - قتل این خسته به شمشیر تو تقدیر نبود
    - ورنه هیچ از دل بی رحم تو تقصیر نبود
    - من دیوانه چو زلف تو رها می کردم
    - هیچ لایقترم از حلقه زنجیر نبود
    - یا رب آیینه حُسن تو چه جوهر دارد
    - که درو آهِ مرا قوّتِ تاثیر نبود
    - سر ز حیرت به در میکده‌ها برکردم
    - چون شناسای تو در صومعه یک پیر نبود
    - نازنین تر ز قدّت در چمن ناز نرست
    - خوش تر از نقش تو در عالم تصویر نبود
    - تا مگر همچو صبا باز به کوی تو رسم
    - حاصلم دوش بجز ناله شبگیر نبود
    - آن کشیدم ز تو ای آتش هجران که چو شمع
    - جز فنای خودم از دست تو تدبیر نبود
    - آیتی بود عذاب انده حافظ بی تو
    - که بر هیچ کَسَش حاجت تفسیر نبود
  210:
    - دوش در حلقه‌ی ما صحبت گیسوی تو بود
    - تا دل شب سخن از سلسله‌ی موی تو بود
    - دل که از ناوک مژگان تو در خون میگشت
    - باز مشتاق کمانخانه ابروی تو بود
    - هم عفاالله صبا کز تو پیامی میداد
    - ورنه در کَس نرسیدیم که از کوی تو بود
    - عالم از شور و شر عشق خبر هیچ نداشت
    - فتنه انگیز جهان غمزه جادوی تو بود
    - من سرگشته هم از اهل سلامت بودم
    - دام راهم شکَنِ طُرَّه هندوی تو بود
    - بگشا بند قبا تا بگشاید دلِ من
    - که گشادی که مرا بود ز پهلوی تو بود
    - به وفای تو که بر تُربت حافظ بگذر
    - کز جهان میشد و در آرزوی روی تو بود
  211:
    - دوش می آمد و رخساره برافروخته بود
    - تا کجا باز دل غمزده یی سوخته بود
    - رسم عاشق کشی و شیوه شهرآشوبی
    - جامه یی بود که بر قامت او دوخته بود
    - جان عشّاق سپند رخ خود می دانست
    - وآتش چهره بدین کار برافروخته بود
    - گر چه می گفت که زارت بکشم می دیدم
    - که نهانش نظری با من دلسوخته بود
    - کفر زلفش ره دین میزد و آن سنگین دل
    - در رهش مشعلی از چهره برافروخته بود
    - دل بسی خون به کف آورد ولی دیده بریخت
    - الله الله که تلف کرد و که اندوخته بود
    - یار مفروش به دنیا که بسی سود نکرد
    - آن که یوسف به زر ناسره بفروخته بود
    - گفت و خوش گفت برو خرقه بسوزان حافظ
    - یا رب این قلب شناسی ز که آموخته بود
  212:
    - یک دو جامم دی سحرگه اتّفاق افتاده بود
    - وز لب ساقی شرابم در مذاق افتاده بود
    - از سر مستی دگر با شاهد عهد شباب
    - رجعتی میخواستم لیکن طلاق افتاده بود
    - در مقامات طریقت هر کجا کردیم سیر
    - عافیت را با نظربازی فراق افتاده بود
    - ساقیا جام دمادم دِه که در سیر طریق
    - هر که عاشق وش نیامد در نفاق افتاده بود
    -‌ ای مُعَبِّر مژده یی فرما که دوشم آفتاب
    - در شکر خواب صبوحی هم وثاق افتاده بود
    - نقش می بستم که گیرم گوشه یی زان چشم مست
    - طاقت و صبر از خم ابروش طاق افتاده بود
    - حافظ آن ساعت که این نظم پریشان مینوشت
    - طایر فکرش به دام اشتیاق افتاده بود
    - گر نکردی نُصرتِ دین شاه یحیی از کرم
    - کار ملک و دین ز نظم و اتّساق افتاده بود
  213:
    - گوهر مخزن اسرار همانست که بود
    - حُقّه مهر بدان مُهر و نشانست که بود
    - عاشقان زُمره ارباب امانت باشند
    - لاجرم چشم گهربار همانست که بود
    - از صبا پرس که ما را همه شب تا دَم صبح
    - بوی زلف تو همان مونس جانست که بود
    - طالب لعل و گهر نیست و گرنه خورشید
    - همچنان در عمل معدن و کانست که بود
    - کشته غمزه خود را به زیارت دریاب
    - زان که بیچاره همان دل نگرانست که بود
    - رنگ خون دل ما را که نهان می کردی
    - همچنان در لب لعل تو عیانست که بود
    - زلف هندوی تو گفتم که دگر ره نزند
    - سالها رفت و بدان سیرت و سانست که بود
    - حافظا بازنما قصّه خونابه چشم
    - که درین چشمه همان آب روانست که بود
  214:
    - دیدم به خواب خوش که به دستم پیاله بود
    - تعبیر رفت و کار به دولت حواله بود
    - چهل سال رنج و غصّه کشیدیم و عاقبت
    - تدبیر ما به دست شراب دوساله بود
    - آن نافه مراد که می خواستم ز بخت
    - در چین زلف آن بت مشکین کلاله بود
    - از دست برده بود خمار غمم سحر
    - دولت مساعد آمد و می در پیاله بود
    - بر آستان میکده خون می خورم مدام
    - روزیِّ ما ز خوان کرَم این نواله بود
    - هر کو نکاشت مِهر و ز خوبی گُلی نچید
    - در رهگذار باد نگهبان لاله بود
    - بر طرف گلشنم گذر افتاد وقت صبح
    - آن دَم که کار مرغ سحر آه و ناله بود
    - دیدیم شعر دلکش حافظ به مدح شاه
    - یک بیت از آن سفینه به از صد رساله بود
    - آن شاه تند حمله که خورشید شیرگیر
    - پیشش به روز معرکه کمتر غزاله بود
  215:
    - به کوی میکده یا رب سحر چه مشغله بود
    - که جوش شاهد و ساقی و شمع و مشعله بود
    - حدیث عشق که از حرف و صوت مستغنی ست
    - به ناله دف و نی در خروش و ولوله بود
    - مباحثی که در آن حلقه جنون میرفت
    - ورای مدرسه و قال و قیل مسئله بود
    - دل از کرشمه ساقی به شکر بود ولی
    - ز نامساعدی بختش اندکی گله بود
    - قیاس کردم و آن چشم جادوانه مست
    - هزار ساحر چون سامریش در گَله بود
    - بگفتمش به لبم بوسه یی حوالت کن
    - به خنده گفت کِی ات با من این معامله بود
    - ز اخترم نظری سعد در ره است که دوش
    - میان ماه و رخ یار من مقابله بود
    - دهان یار که درمان درد حافظ داشت
    - فغان که وقت مروّت چه تنگ حوصله بود
  216:
    - آن یار کزوُ خانه ما جایِ پری داشت
    - سر تا قدمش چون پری از عیب بَری بود
    - دل گفت فروکش کنم این شهر به بویش
    - بیچاره ندانست که یارش سفری بود
    - منظور خردمند من آن ماه که او را
    - با حُسن ادب شیوه صاحب نظری بود
    - از چنگ منش اختر بدمهر به دَر بُرد
    - آری چه کنم دولت دور قمری بود
    - عذری بنه ای دل که تو درویشی و او را
    - در مملکت حُسن سرِ تاجوری بود
    - تنها نه ز راز دل من پرده برافتاد
    - تا بود فلک، شیوه او پرده دری بود
    - اوقات خوش آن بود که با دوست به سر رفت
    - باقی همه بی حاصلی و بی خبری بود
    - خوش بود لب آب و گُل و سبزه و نسرین
    - افسوس که آن گنج روان رهگذری بود
    - خود را بکشد بلبل ازین رشک که گُل را
    - با باد صبا وقت سحر جلوه گری بود
    - هر گنج سعادت که خدا داد به حافظ
    - از یمن دعای شب و درس سحری بود
  217:
    - مسلمانان مرا وقتی دلی بود
    - که با وی گفتمی گر مشکلی بود
    - دلی همدرد و یاری مصلحت بین
    - که استظهار هر اهل دلی بود
    - به گردابی چو می افتادم از غم
    - به تدبیرش امید ساحلی بود
    - ز من ضایع شد اندر کوی جانان
    - چه دامنگیر یا رب منزلی بود
    - هنر بی عیب حرمان نیست لیکن
    - ز من محرومتر کی سائلی بود
    - برین جان پریشان رحمت آرید
    - که وقتی کاردانی کاملی بود
    - مرا تا عشق تعلیم سخن کرد
    - حدیثم نکته هر محفلی بود
    - مگو دیگر که حافظ نکته دانست
    - که ما دیدیم و محکم غافلی بود
  218:
    - در ازل هر کو به فیض دولت ارزانی بوَد
    - تا ابد جام مُرادش همدم جانی بوَد
    - من همان ساعت که از می خواستم شد توبه کار
    - گفتم این شاخ ار دهد باری پشیمانی بود
    - خود گرفتم کافکنم سجّاده چون سوسن به دوش
    - همچو گل بر خرقه رنگ می! مسلمانی بود؟
    - بی چراغ جام در خلوت نمی یارم نشست
    - زآنکه کُنج اهل دل باید که نورانی بود
    - همّت عالی طلب جام مرصّع گو مباش
    - رند را آب عنب یاقوت رُمّانی بود
    - گر چه بی سامان نماید کار ما سهلش مبین
    - کاندرین کشور گدایی رشک سلطانی بود
    - نیک نامی خواهی ای دل با بدان صحبت مدار
    - خودپسندی جان من برهان نادانی بود
    - مجلس انس و بهار و بحث شعر اندر میان
    - نستدن جام می از جانان گرانجانی بود
    - دی عزیزی گفت حافظ میخورد پنهان شراب
    -‌ ای عزیز من نه عیب آن به که پنهانی بود؟
  219:
    - کنون که در چمن آمد گُل از عدم به وجود
    - بنفشه در قدم او نهاد سر به سجود
    - بنوش جام صبوحی به ناله دف و چنگ
    - ببوس غبغب ساقی به نغمه نی و عود
    - به دور گل منشین بی شراب و شاهد و چنگ
    - که همچو دور بقا هفته یی بود معدود
    - شد از خروج ریاحین چو آسمان روشن
    - زمین به اختر میمون و طالع مسعود
    - ز دست شاهد نازک عذار عیسی دم
    - شراب نوش و رها کن حدیث عاد و ثمود
    - جهان چو خلدبرین شد به دور سوسن و گل
    - ولی چه سود که در وی نه ممکن است خلود
    - چو گل سوار شود بر هوا سلیمان وار
    - سحر که مرغ درآید به نغمه داوود
    - به باغ تازه کن آیین دین زردشتی
    - کنون که لاله برافروخت آتش نمرود
    - بخواه جام صبوحی به یاد آصف عهد
    - وزیر ملک سلیمان عماد دین محمود
    - بود که مجلس حافظ به یمن تربیتش
    - هر آن چه می طلبد جمله باشدش موجود
  220:
    - از دیده خون دل همه بر روی ما رود
    - بر روی ما ز دیده چه گویم چه‌ها رود
    - ما در درون سینه هوایی نهفته ایم
    - بر باد اگر رود دل ما زان هوا رود
    - خورشید خاوری کند از رشک جامه چاک
    - گر ماه مهرپرور من در قبا رود
    - بر خاک راه یار نهادیم روی خویش
    - بر روی ما رواست اگر آشنا رود
    - سیلی ست آب دیده و بر هر که بگذرد
    - گر چه دلش ز سنگ بود هم ز جا رود
    - ما را به آب دیده شب و روز ماجراست
    - زان رهگذر که بر سر کویش چرا رود
    - حافظ به کوی میکده دایم به صدق دل
    - چون صوفیان صفَّه دار الصَّفا رود
  221:
    - چو دست بر سر زلفش زنم به تاب رود
    - ور آشتی طلبم با سر عتاب رود
    - چو ماه نو ره نظارّگان بیچاره
    - زند به گوشه ابرو و در نقاب رود
    - شب شراب خرابم کند به بیداری
    - وگر به روز شکایت کنم به خواب رود
    - طریق عشق پرآشوب و فتنه است ای دل
    - بیفتد آن که درین راه با شتاب رود
    - حباب را چو فتد باد نخوت اندر سر
    - کلاه داریش، اندر سر شراب رود
    - گدایی در جانان به سلطنت مفروش
    - کسی ز سایه این در به آفتاب رود؟
    - دلا چو پیر شدی حسن و نازکی مفروش
    - که این معامله در عالم شباب رود
    - سواد نامه موی سیاه چون طی شد
    - بیاض کم نشود، ور صد انتخاب رود
    - حجاب راه تویی حافظ از میان برخیز
    - خوشا کسی که درین راه بی حجاب رود
  222:
    - از سر کوی تو هر کو به ملالت برود
    - نرود کارش و آخر به خجالت برود
    - سالک از نور هدایت طلبد راه به دوست
    - که به جایی نرسد گر به ضلالت برود
    - کام خود آخر عمر از می و معشوق بگیر
    - حیف اوقات که یکسر به بطالت برود
    -‌ ای دلیل دل گمگشته خدا را مددی
    - که غریب ار نبرد ره به دلالت برود
    - حکم مستوری و مستی همه بر خاتمت است
    - کس ندانست که آخر به چه حالت برود
    - کاروانی که بود بدرقه اش لطف خدای
    - به تجمّل بنشیند، به جلالت برود
    - حافظ از چشمه حکمت به کف آور آبی
    - بو که از لوح دلت نقش جهالت برود
  223:
    - هرگزم نقش تو از لوح دل و جان نرود
    - هرگز از یاد من آن سرو خرامان نرود
    - از دماغ من سرگشته خیال دهنت
    - به جفای فلک و غصه دوران نرود
    - در ازل بست دلم با سر زلفت پیوند
    - تا ابد سر نکشد وز سر پیمان نرود
    - هر چه جز بار غمت بر دل مسکین من است
    - برود از دل من وز دل من آن نرود
    - آن چنان مهر توام در دل و جان جای گرفت
    - که اگر سر برود از دل و از جان نرود
    - گر رود از پی خوبان دل من معذور است
    - درد دارد چه کند کز پی درمان نرود
    - هر که خواهد که چو حافظ نشود سرگردان
    - دل به خوبان ندهد وز پی ایشان نرود
  224:
    - خوشا دلی که مدام از پی نظر نرود
    - به هر درش که بخوانند بی خبر نرود
    - طمع در آن لب شیرین نکردنم اولی ست
    - ولی چگونه مگس از پی شکر نرود
    - سواد دیده غمدیده ام به اشک مشوی
    - که نقش خال توام هرگز از نظر نرود
    - دلا مباش چنین هرزه گرد و هرجایی
    - که هیچ کار ز پیشت بدین هنر نرود
    - مکن به چشم حقارت نگاه در من مست
    - که آبروی شریعت بدین قدر نرود
    - من گدا هوس سرو قامتی دارم
    - که دست در کمرش جز به سیم و زر نرود
    - تو کز مکارم اخلاق عالمی دگری
    - وفای عهد من از خاطرت به درنرود
    - سیاه نامه تر از خود کسی نمی بینم
    - چگونه چون قلمم دود دل به سر نرود
    - به تاج هدهدم از ره مبر که باز سفید
    - چو باشه در پی هر صید مختصر نرود
    - بیار باده و اول به دست حافظ ده
    - به شرط آن که ز مجلس سخن به در نرود
  225:
    - ساقی حدیث سرو و گل و لاله میرود
    - وین بحث با ثلاثه، غسّاله میرود
    - می ده که نوعروس چمن حدّ حسن یافت
    - کار این زمان ز صنعت دلّاله میرود
    - شکّرشکن شوند همه طوطیان هند
    - زین قند پارسی که به بنگاله میرود
    - طیّ مکان ببین و زمان در سلوک شعر
    - کاین طفل، یکشبه، ره یکساله میرود
    - آن چشم جادوانه‌ی عابد فریب بین
    - کش کاروان سِحر ز دنباله میرود
    - خوی کرده می خرامد و بر عارض سمن
    - از شرم روی او عرق از ژاله می رود
    - از ره مرو به عشوه‌ی دنیا که این عجوز
    - مکّاره می نشیند و مُحتاله میرود
    - باد بهار میوزد از گلستان شاه
    - وز ژاله باده در قدح لاله میرود
    - حافظ ز شوق مجلس سلطان غیاث دین
    - خاموش مشو که کار تو از ناله میرود
  226:
    - ترسم که اشک بر غم ما پرده در شود
    - وین راز سر به مهر به عالم سَمَر شود
    - گویند سنگ لعل شود در مقام صبر
    - «آری شود و لیک به خون جگر شود»
    - خواهم شدن به میکده گریان و دادخواه
    - کز دست غم خلاص من آنجا مگر شود
    - از هر کرانه تیر دعا کرده ام روان
    - باشد کز این میانه یکی کارگر شود
    -‌ ای جان حدیث ما بر دلدار باز گوی
    - لیکن چنان مگو که صبا را خبر شود
    - از کیمیای مهر تو زر گشت روی من
    - آری به یمن لطف شما خاک زر شود
    - در تنگنای حیرتم از نخوت رقیب
    - یا رب مباد آنکه گدا معتبر شود
    - بس نکته غیر حسن بباید که تا کسی
    - مقبول طبع مردم صاحب نظر شود
    - این سرکشی که کنگره کاخ وصل راست
    - سرها بر آستانه او خاک در شود
    - حافظ چو نافه سر زلفش به دست توست
    - دم درکش ار نه باد صبا را خبر شود
  227:
    - گر چه بر واعظ شهر این سخن آسان نشود
    - تا ریا وَرزد و سالوس مسلمان نشود
    - رندی آموز و کرم کن که نه چندان هنر است
    - حَیَوانی که ننوشد می و انسان نشود
    - گوهر پاک بباید که شود قابل فیض
    - ورنه هر سنگ و گلی لؤلؤ و مرجان نشود
    - اسم اعظم بکند کار خود ای دل خوش باش
    - که به تلبیس و حیل دیو سلیمان نشود*
    - عشق می وَرزم و امیّد که این فنّ شریف
    - چون هنرهای دگر موجب حرمان نشود
    - دوش می گفت که فردا بدهم کام دلت
    - سببی ساز خدایا که پشیمان نشود
    - حسن خلقی ز خدا می طلبم خوی تو را
    - تا دگر خاطر ما از تو پریشان نشود
    - ذرّه را تا نبود همت عالی حافظ
    - طالب چشمه خورشید درخشان نشود
  228:
    - گر من از باغ تو یک میوه بچینم چه شود
    - پیش پایی به چراغ تو، ببینم چه شود
    - یا رب اندر کَنَفِ سایه آن سرو بلند
    - گر من سوخته یک دم بنشینم چه شود
    - آخر ای خاتم جمشید همایون آثار
    - گر فِتد عکس تو بر لعل نگینم چه شود
    - واعظ شهر چو مِهرِ مَلِک و شحنه گزید
    - من اگر مهر نگاری بگزینم چه شود
    - عقلم از خانه به دررفت و اگر می اینست
    - دیدم از پیش که در خانه دینم چه شود
    - صرف شد عمر گران مایه به معشوقه و می
    - تا از آنم چه به پیش آید از اینم چه شود
    - خواجه دانست که من عاشقم و هیچ نگفت
    - حافظ ار نیز بداند که چنینم چه شود
  229:
    - بخت از دهان دوست نشانم نمی دهد
    - دولت خبر ز راز نهانم نمی دهد
    - از بهر بوسه یی ز لبش جان همی دهم
    - اینم نمی ستاسد و آنم نمی دهد
    - مردم ز اشتیاق و درین پرده راه نیست
    - یا هست و پرده دار نشانم نمی دهد
    - زلفش کشید باد صبا چرخ سفله بین
    - کانجا مجال باد و زانم نمی دهد
    - چندان که بر کنار چو پرگار میروم
    - دوران چو نقطه رو به میانم نمی دهد
    - شکّر به صبر دست دهد عاقبت ولی
    - بدعهدی زمانه زمانم نمی دهد
    - گفتم روم به خواب و ببینم خیال دوست
    - حافظ ز آه و ناله امانم نمی دهد
  230:
    - اگر به باده مشکین دلم کشد، شاید
    - که بوی خیر ز زهد و ریا نمی آید
    - جهانیان همه گر منع من کنند از عشق
    - من آن کنم که خداوندگار فرماید
    - طمع ز فیض کرامت مبر که خُلق کریم
    - گنه ببخشد و بر عاشقان ببخشاید
    - مقیم حلقه ذکر است دل بدان امید
    - که حلقه یی ز سر زلف یار بگشاید
    - تو را که حسن خداداده هست و حجله بخت
    - چه حاجت است که مشّاطه ات بیاراید
    - چمن خوشست و هوا دل کشست و می بی غش
    - کنون بجز دل خوش، هیچ در نمی باید
    - جمیله یی ست عروس جهان ولی هُش دار
    - که این مُخدّره در عقد کس نمی آید
