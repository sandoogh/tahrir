    - باز مستان دل از آن گیسوی مشکین حافظ
    - زان که دیوانه همان به که بود اندر بند
  182:
    - حسب حالی ننوشتیم و شد ایّامی چند
    - مَحرمی کو که فرستم به تو پیغامی چند
    - ما به آن مقصد عالی نتوانیم رسید
    - هم مگر پیش نهد لُطف شما گامی چند
    - چون مِی از خُم به سبو رفت و گل افکند نقاب
    - فرصت عیش نگه دار و بزن گامی چند
    - قند آمیخته با گل نه علاج دل ماست
    - بوسه یی چند برآمیز به دشنامی چند
    - زاهد از کوچه رندان به سلامت بگذر
    - تا خرابت نکند صحبت بدنامی چند
    - عیب می جمله چو گفتی هنرش نیز بگوی
    - نفی حکمت مکن از بهر دل عامی چند
    -‌ ای گدایان خرابات خدا یار شماست
    - چشم انعام مدارید ز انعامی چند
    - پیر میخانه چه خوش گفت به دُردی کش خویش
    - که مگو حال دل سوخته با خامی چند
    - حافظ از شوق رُخ مهرفروز تو بسوخت
    - کامگارا نظری کن سوی ناکامی چند
  183:
    - دوش وقت سحر از غصّه نجاتم دادند
    - وندر آن ظلمت شب آب حیاتم دادند
    - بی خود از شعشعه پرتو ذاتم کردند
    - باده از جام تجلّی صفاتم دادند
    - چه مبارک سحری بود و چه فرخنده شبی
    - آن شب قدر که این تازه براتم دادند
    - بعد ازین روی من و آینه وصف جمال
    - که در آن جا خبر از جلوه ذاتم دادند
    - من اگر کامروا گشتم و خوشدل چه عجب
    - مستحقّ بودم و اینها به زکاتم دادند
    - هاتف آن روز به من مژده این دولت داد
    - که بر آن جور و جفا صبر و ثباتم دادند
    - این همه شهد و شکر کز سخنم می ریزد
    - اجر صبریست کز آن شاخ نباتم دادند
    - همّت حافظ و اَنفاس سحرخیزان بود
    - که ز بند غم ایّام نجاتم دادند
  184:
    - دوش دیدم که ملایک در میخانه زدند
    - گِلِ آدم بسرشتند و به پیمانه زدند
    - ساکنان حرم سَتر و عَفافِ ملکوت
    - با من راه نشین بادهِ مستانه زدند
    - آسمان بارِ امانت نتوانست کشید
    - قُرعه کار به نامِ من دیوانه زدند
    - جنگِ هفتاد و دو ملّت همه را عُذر بنه
    - چون ندیدند حقیقت رَهِ افسانه زدند
    - شکر آن را که میان من و او صُلح افتاد
    - صوفیان رقص کنان ساغر شکرانه زدند
    - آتش آن نیست که از شعله او خندد شمع
    - آتش آن است که در خرمنِ پروانه زدند
    - کس چو حافظ نگشاد از رُخِ اندیشه نقاب
    - تا سر زُلفِ سخن را به قلم شانه زدند
  185:
    - نقدها را بُوَد آیا که عیاری گیرند
    - تا همه صومعه داران پی کاری گیرند
    - مصلحت دیدِ من آنست که یاران همه کار
    - بگذارند و خَم طُرّهِ یاری گیرند
    - خوش گرفتند حریفان سَر زُلف ساقی
    - گر فلکشان بگذارد که قراری گیرند
    - قُوَّتِ بازوی پرهیز به خوبان مفروش
    - که درین خیل حصاری به سواری گیرند
    - یا رب این بچّهِ تُرکان چه دلیرند به خون
    - که به تیر مُژه هر لحظه شکاری گیرند
    - رقص بر شعر تر و ناله نی خوش باشد
    - خاصه رقصی که در آن دستِ نگاری گیرند
    - حافظ اَبنایِ زمان را غم مسکینان نیست
    - زین میان گر بتوان به که کناری گیرند
  186:
    - گر مِی فروش حاجت رندان روا کند
    - ایزد گنه ببخشد و دفع بلا کُند
    - ساقی به جام عدل بده باده تا گدا
    - غیرت نیاورد که جهان پُربلا کند
    - حقّا کزین غمان برسد مُژده امان
    - گر سالکی به عهد امانت وفا کند
    - گر رنج پیشت آید و گر راحت ای حکیم
    - نسبت مکُن به غیر که اینها خدا کند
    - مطرب بساز عود که کس بی اجل نمرد
    - وانکو، نه این ترانه سراید خطا کند
    - در کارخانه یی که ره عقل و فضل نیست
    - فهم ضعیف، رای فضولی چرا کُند
    - ما را که درد عشق و بلای خمار کشت
    - یا وصل دوست یا می صافی دوا کند
    - جان رفت در سر می و حافظ به عشق سوخت
    - عیسی دمی کُجاست که احیای ما کند
  187:
    - دلا بسوز که سوزِ تو کارها بکند
    - نیاز نیم شبی دفع صد بلا بکند
    - عتاب یار پری چهره عاشقانه بکش
    - که یک کرشمه تلافیِّ صد جفا بکند
    - ز ملک تا ملکوتش حجاب برگیرند
    - هر آنکه خدمت جام جهان نما بکند
    - طبیب عشق مسیحا دمست و مشفق لیک
    - چو درد در تو نبیند کرا دوا بکند
    - تو با خدای خود انداز کار و دل خوش دار
    - که رَحم اگر نکند مدّعی خدا بکند
    - ز بخت خفته ملولم، بُوَد که بیداری
    - به وقت فاتحه صبح، یک دعا بکند
    - بسوخت حافظ و بویی به زلف یار نبرد
    - مگر دلالت این دولتش صبا بکند
  188:
    - مرا به رندی و عشق آن فضول عیب کُند
    - که اعتراض بر اسرار عِلم غیب کند
    - کمالِ صدق محبّت ببین نه نقص گناه
    - که هر که بی هنر افتد نظر به عیب کند
    - ز عطر حور بهشت آن زمان برآید بوی
    - که خاک میکده ما عبیر جیب کند
    - چنان زند ره اسلام غمزه ساقی
    - که اجتناب ز صهبا مگر صهیب کند
    - کلید گنج سعادت قبول اهل دل است
    - مباد آنکه درین نکته شکّ و ریب کند
    - شبان وادی ایمن گهی رسد به مراد
    - که چند سال به جان خدمت شعیب کند
    - ز دیده خون بچکاند فسانه حافظ
    - چو یاد وقت زمان شباب و شیب کند
  189:
    - طایر دولت اگر بار گذاری بکند
    - یار بازآید و با وصل قراری بکند
    - دیده را دستگه دُرّ و گُهر گر چه نماند
    - بخورد خونی و تدبیر نثاری بکند
    - دوش گفتم بکند لعل لبش چارهِ من؟
    - هاتف غیب ندا داد که آری بکند
    - کس نیارد بَرِ او دَم زند از قصّهِ ما
    - مگرش باد صبا گوش گذاری بکُند
    - داده ام بازِ نظر را به تذروی پرواز
    - بازخواند مگرش نقش و شکاری بکند
    - شهر خالی ست ز عشّاق بوَد کز طرفی
    - مردی از خویش برون آید و کاری بکند؟
    - یا وفا یا خبر وصلِ تو یا مرگ رقیب
    - بازی چرخ یکی زین همه باری بکند
    - کو کریمی که ز بزم طربش غمزده‌ای
    - جرعه یی درکشد و دفعِ خماری بکند
    - حافظا گر نروی از درِ او هم روزی
    - گذری بر سرت از گوشه کناری بکند
  190:
    - کلک مشکین تو روزی که ز ما یاد کند
    - ببرد اجر دو صد بنده که آزاد کند
    - قاصد حضرتِ سلمی که سلامت بادش
    - چه شود گَر، به سلامی دل ما شاد کند
    - امتحان کُن که بسی گنج مُرادت بدهند
    - گر خرابی چو مرا، لطف تو آباد کند
    - یا رب اندر دل آن خسرو شیرین انداز
    - که به رحمت گذری بر سر فرهاد کند
    - شاه را به بود از طاعت صدساله و زهد
    - قدر یک ساعته عمری که درو داد کند
    - حالیا عشوهِ عشق تو ز بنیادم برد
    - تا دگر باره حکیمانه چه بنیاد کند
    - گوهر پاک تو از مدحت ما مستغنی ست
    - فکر مشّاطه چه با حسن خداداد کند
    - ره نبردیم به مقصود خود اندر شیراز
    - خرّم آن روز که حافظ ره بغداد کند
  191:
    - آن کیست کز روی کَرم با من وفاداری کند
    - بر جای بدکاری چو من، یکدم نکوکاری کند
    - اول به بانگ نای و نی آرد به دل پیغام وی
    - وآنگه به یک پیمانه می با من وفاداری کند
    - دلبر که جان فرسود از او، کام دلم نگشود از او
    - نومید نتوان بود از او، باشد که دلداری کند
    - گفتم گره نگشوده‌ام، زان طرّه تا من بوده‌ام
    - گفتا مَنَش فرموده‌ام، تا با تو طرّاری کند
    - پشمینه پوش تندخو، از عشق نشنیدست بو
    - از مستیش رمزی بگو، تا ترک هشیاری کند
    - چون من گدایی بی‌نشان مشکل بود یاری چنان
    - سلطان کجا عیش نهان با رندِ بازاری کند
    - زان طرّه‌ی پرپیچ و خم، سهل است اگر بینم ستم
    - از بند و زنجیرش چه غم هر کس که عیّاری کند
    - با چشم پرنیرنگ او حافظ مکن آهنگ او
    - کان چشم مستِ شنگِ او بسیار مکّاری کند
    - شد لشکرِ غم بی عدد، از بخت می‌خواهم مدد
    - تا فخرِ دین عبدالصّمد باشد که غمخواری کند
  192:
    - سرو چمانِ من چرا، میل چمن نمیکند
    - همدم گل نمیشود، یادِ سمن نمیکند
    - تا دلِ هرزه گردِ من، رفت به چین زلف او
    - زان سفر دراز خود، عزم وطن نمیکند
    - پیش کمان ابرویت، لابه همی کنم ولی
    - گوش کشیده است از آن، گوش به من نمیکند
    - با همه عطف دامَنَت آیدم از صبا عجب
    - کز گُذر تو خاک را مشک خُتن نمیکند
    - چون ز نسیم میشود، زلف بنفشه پُرشکن
    - وه که دلم چه یاد آن عهد شکن نمیکند
    - دل به امید روی او، همدم جان نمیشود
    - جان به هوای کوی او، خدمت تن نمیکند
    - ساقیِ سیم ساقِ من، گر همه درد میدهد
    - کیست که تن چو جام می جمله دهن نمیکند
    - دستخوش جفا مکن، آب رُخم که فیضِ ابر
    - بی مددِ سرشکِ من، دُرّ عدن نمیکند
    - کشته غمزه تو شد، حافظ ناشنیده پند
    - تیغ سزاست هر که را، دَردِ سخن نمیکند
  193:
    - در نظربازی ما بی خبران حیرانند
    - من چنینم که نمودم دگر ایشان دانند
    - عاقلان نقطه پرگار وجودند ولی
    - عشق داند که درین دایره سرگردانند
    - جلوه گاه رخ او دیده من تنها نیست
    - ماه و خورشید هم این آینه میگردانند
    - عهد ما با لب شیرین دهنان بست خدا
    - ما همه بنده و این قوم خداوندانند
    - مفلسانیم و هوای می و مطرب داریم
    - آه اگر خِرقه‌ی پشمین به گرو نستانند
    - وصل رُخساره خورشید ز خُفّاش مپرس
    - که درین آینه صاحب نظران حیرانند
    - لاف عشق و گله از یار؟ زهی لاف دروغ!
    - عشقبازان چنین، مستحق هجرانند
    - مگرم چشم سیاه تو بیاموزد کار
    - ورنه مستوری و مستی همه کس نتوانند
    - گر به نزهتگه ارواح برد بوی تو باد
    - عقل و جان گوهر هستی به نثار افشانند
    - زاهد از رندی حافظ نکند فهم مُراد
    - «دیو بگریزد از آن قوم که قرآن خوانند»
  194:
    - سمن بویان غبار غم چو بنشینند بنشانند
    - پری رویان قرار دل چو بستیزند بستانند
    - به فتراک جفا دلها چو بربندند بربندند
    - ز زلف عنبرین جانها چو بگشایند بفشانند
    - به عمری یک نفس با ما چو بنشینند برخیزند
    - نهال شوق در خاطر چو برخیزند بنشانند
    - سرشک گوشه گیران را چو دَریابند دُر یابند
    - رخ مهر از سحرخیزان نگردانند اگر دانند
    - ز چشمم، لعل رُمّانی چو می خندند می بارند
    - ز رویم راز پنهانی چو می بینند، میخوانند
    - چو منصور از مراد آنان که بَر، دارند بر دارند
    - که با این درد اگر در بند درمانند درمانند
    - درین حضرت چو مشتاقان نیاز آرند، ناز آرند
    - بدین درگاه حافظ را چو می خوانند می رانند
  195:
    - غلام نرگسِ مستِ تو تاجدارانند
    - خراب باده لعل تو هوشیارانند
    - ترا صبا و مرا آب دیده شُد غمّاز
    - وگر نه عاشق و معشوق رازدارانند
    - ز زیر زُلف دوتا چون گذر کنی بنگر
    - که از یمین و یسارت چه بی قرارانند
    - گذار کن چو صبا بر بنفشه زار و به بین
    - که از تطاول زلفت چه سوگوارانند
    - نصیب ماست بهشت ای خداشناس برو
    - که مستحقّ کرامت گناهکارانند
    - نه من بر آن گُل عارض غزل سرایم و بس
    - که عَندلیب تو از هر طرف هزارانند
    - تو دستگیر شو ای خضر پی خجسته که من
    - پیاده میروم و همرهان سوارانند
    - بیا به میکده و چهره ارغوانی کُن
    - مرو به صومعه کان جا سیاهکارانند
    - خلاص، حافظ از آن زلف تابدار مباد
    - که بستگان کمند تو رستگارانند
  196:
    - آنان که خاک را به نظر کیمیا کنند
    - آیا بُوَد که گوشهِ چشمی به ما کنند
    - دردم نهفته به ز طبیبان مدّعی
    - باشد که از خزانه غیبم دوا کنند
    - معشوقه چون نقاب ز رخ در نمی کشد
    - هر کس حکایتی به تصوّر چرا کنند؟
    - چون حسن عاقبت نه به رندی و زاهدیست
    - آن به که کار خود به عنایت رها کنند
    - بی معرفت مباش که در من یزید عشق
    - اهل نظر معامله با آشنا کنند
    - حالی درون پرده بسی فتنه میرود
    - تا آن زمان که پرده برافتد چه‌ها کنند
    - گر سنگ ازین حدیث بنالد عجب مدار
    - صاحبدلان حکایت دل خوش ادا کنند
    - می خور که صد گناه ز اغیار در حجاب
    - بهتر ز طاعتی که به روی و ریا کنند
    - پیراهنی که آید از ُو بوی یوسفم
    - ترسم برادران غیورش قبا کنند
    - پنهان ز حاسدان به خودم خوان که منعمان
    - خیر نهان برای رضای خدا کنند
    - حافظ دوام وصل میسّر نمی شود
    - شاهان کم التفات به حال گدا کنند
  197:
    - شاهدان گر دلبری زین سان کنند
    - زاهدان را رخنه در ایمان کنند
    - هر کجا آن شاخ نرگس بشکُفد
    - گُلرخانش دیده نرگسدان کنند
    -‌ ای جوان سر و قد، گویی بزن
    - پیش از آن کز قامتت چوگان کنند
    - عاشقان را بر سرِ خود حُکم نیست
    - هر چه فرمان تو باشد آن کنند
    - مردم چشمم به خون آغشته شد
    - در کجا این ظلم برِ انسان کنند
    - پیش چشمم کمترست از قطره‌ای
    - آن حکایتها که از طوفان کنند
    - یار ما چون سازد آغاز سماع
    - قُدسیان بر عرش دست افشان کنند
    - عید رخسار تو کو؟ تا عاشقان
    - در وفایت جان خود قربان کنند
    - سر مکش حافظ ز آه نیم شب
    - تا چو صحبت آینه رخشان کنند
  198:
    - گفتم کِی اَم دهان و لبت کامران کنند؟
    - گُفتا به چشم هر چه تو گویی چنان کنند
