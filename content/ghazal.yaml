    - از آب دیده صد ره طوفان نوح دیدم
    - وز لوح سینه هرگز نقشت نگشت زایل
    -‌ ای دوست دست حافظ تعویذ چشم زخم است
    - یا رب ببینم آن را در گردنت حمایل
  308:
    -‌ ای رُخت چون خُلد و لَعلَت سَلسَبیل
