    <script>
      function getRandomaddr(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        var myNumber = Math.floor(Math.random() * (max - min)) + min;
        var formattedNumber = ("000" + myNumber).substr(-3);
        var address = "/tahrir/ghazal/" + formattedNumber + "/";
        window.location.href = address;
      }
